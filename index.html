    <style>
        :root {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --paper-bg: #ffffff;
            --paper-text: #000000;
            --toolbar-bg: #edf2fa;
            --toolbar-border: #e0e0e0;
            --line-color: #e5e7eb;
        }

        html.dark {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e5e7eb;
            --border-color: #374151;
            --paper-bg: #1e1e1e; 
            --paper-text: #e0e0e0;
            --toolbar-bg: #2d2d2d;
            --toolbar-border: #404040;
            --line-color: #333333;
        }

        body, div, button, input, select, .ql-toolbar, #paper-container {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        html.dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1a73e8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .doc-item-anim { animation: slideInRight 0.3s ease-out forwards; opacity: 0; }

        /* EDITOR */
        #editor-wrapper {
            background-color: var(--bg-color);
            padding: 40px 0;
            overflow-y: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        #paper-container {
            width: 794px; min-height: 1123px;
            background: var(--paper-bg); color: var(--paper-text);
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.3); margin-bottom: 40px;
            display: flex; flex-direction: column; position: relative; height: auto; 
        }
        
        html.dark #paper-container { box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        .ql-container { font-size: 11pt; font-family: 'Times New Roman', serif; height: auto !important; overflow: visible !important; }
        .ql-editor { padding: 96px; min-height: 1123px; height: auto !important; overflow-y: visible !important; background-image: linear-gradient(var(--line-color) 1px, transparent 1px); background-size: 100% 1123px; background-position: 0 -1px; }
        .ql-editor::after { content: "Page Break"; position: absolute; left: 10px; top: 1123px; font-size: 10px; color: #ccc; pointer-events: none; }
        
        /* Dark Mode Quill */
        html.dark .ql-editor.ql-blank::before { color: #6b7280; }
        html.dark .ql-toolbar .ql-stroke { stroke: #d1d5db; }
        html.dark .ql-toolbar .ql-fill { fill: #d1d5db; }
        html.dark .ql-toolbar .ql-picker { color: #d1d5db; }
        .ql-toolbar { border: none !important; background: var(--toolbar-bg); border-bottom: 1px solid var(--toolbar-border) !important; padding: 8px 16px !important; border-radius: 24px; margin: 8px 16px; }
        
        select, input, textarea { font-size: 16px !important; }

        /* Remote Cursors */
        .remote-cursor {
            position: absolute;
            width: 2px;
            height: 1.2em;
            background-color: #ff0000;
            pointer-events: none;
            z-index: 50;
            transition: top 0.1s, left 0.1s;
        }
        .remote-cursor-label {
            position: absolute;
            top: -1.2em;
            left: 0;
            background-color: #ff0000;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            white-space: nowrap;
        }

        /* MOBILE FIXES */
        @media (max-width: 850px) {
            #editor-wrapper { padding: 0; background: var(--bg-color); }
            #paper-container { box-shadow: none; width: 100%; min-height: 100vh; margin: 0; }
            .ql-editor { padding: 20px; background-image: none; }
            .ql-toolbar { margin: 0 !important; width: 100% !important; border-radius: 0 !important; background: var(--surface-color) !important; display: flex !important; flex-wrap: nowrap !important; gap: 8px; padding: 12px 10px !important; overflow-x: auto !important; white-space: nowrap !important; -webkit-overflow-scrolling: touch; }
            .ql-toolbar::-webkit-scrollbar { display: none; }
            .ql-formats { display: flex !important; flex-shrink: 0 !important; margin-right: 12px !important; }
            .ql-toolbar .ql-picker-options { 
                position: fixed !important; top: auto !important; bottom: 0 !important; 
                left: 0 !important; right: 0 !important; width: 100vw !important; 
                max-height: 40vh !important; overflow-y: auto !important; 
                background: var(--surface-color); border: 1px solid var(--border-color) !important; 
                border-radius: 16px 16px 0 0 !important; box-shadow: 0 -4px 20px rgba(0,0,0,0.2) !important; 
                z-index: 99999 !important; transform: none !important;
            }
            .ql-editor::after { display: none; }
        }

        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>
</head>

        // --- LINK HANDLING (Logged In) ---
        async function handleLoggedInLink(data) {
            state.pendingLinkData = null; // consume it
            window.history.replaceState({}, document.title, window.location.pathname);

            // 1. Am I the owner?
            if(data.originalOwner === state.user.uid) {
                // Just open my own doc
                // We need to wait for docs to load, or just fetch it direct
                const docSnap = await db.collection('users').doc(state.user.uid).collection('docs').doc(data.originalDocId).get();
                if(docSnap.exists) {
                    openDoc(data.originalDocId, docSnap.data(), false);
                }
                return;
            }

            // 2. Have I imported this before?
            // Check local docs for a reference to this remote ID
            const existingRef = state.docs.find(d => d.refId === data.originalDocId && d.refOwner === data.originalOwner);
            if(existingRef) {
                openDoc(existingRef.id, existingRef, false);
                return;
            }

            // 3. New Import
            if(confirm("Import this shared note to your workspace? (Real-time synced)")) {
                try {
                    // Create a "Pointer" doc
                    // Fetch original title first
                    const originalSnap = await db.collection('users').doc(data.originalOwner).collection('docs').doc(data.originalDocId).get();
                    const title = originalSnap.exists ? originalSnap.data().title : "Shared Doc";

                    const ref = await db.collection('users').doc(state.user.uid).collection('docs').add({
                        title: title, // Cached title
                        isFavorite: false,
                        folderId: null,
                        // POINTER FIELDS
                        type: 'link',
                        refOwner: data.originalOwner,
                        refId: data.originalDocId,
                        sharedBy: 'Unknown', // Could fetch user email if public
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Open the new pointer, which redirects logic to the remote doc
                    const newDoc = { id: ref.id, type: 'link', refOwner: data.originalOwner, refId: data.originalDocId, title: title };
                    openDoc(ref.id, newDoc, false);

                } catch(e) {
                    console.error(e);
                    alert("Failed to import note.");
                }
            }
        }

        // --- CORE DOC LOGIC ---
        function subscribeToDoc(ref, readOnly) {
            if(state.docListener) state.docListener(); // Unsub previous
            
            // Show Loading
            els.status.textContent = "Syncing...";

            state.docListener = ref.onSnapshot(doc => {
                if(!doc.exists) {
                    // HANDLE DELETION
                    handleRemoteDeletion();
                    return;
                }

                const data = doc.data();
                
                // Update UI
                if(document.activeElement !== els.title) els.title.value = data.title;
                els.status.textContent = "Synced";

                // Update Quill (Only if content changed significantly to avoid cursor jumps)
                // In a robust app, we use OT/Yjs. Here we do a simple check.
                const currentContent = JSON.stringify(quill.getContents());
                const newContent = JSON.stringify(data.content);
                
                if(currentContent !== newContent && !state.saveTimer) { // Don't overwrite if I'm typing
                    const range = quill.getSelection();
                    quill.setContents(data.content, 'silent');
                    if(range) quill.setSelection(range.index, range.length);
                }

                // Theme (if updated remotely)
                // (Optional: We might not want to force theme on viewers, but prompt asked for it)
                // We'll skip forcing theme here to avoid jarring user experience, 
                // but if we wanted, we'd check `data.theme` here.

            }, err => {
                console.error("Sync Error", err);
                els.status.textContent = "Sync Error (Check Permissions)";
            });

            // Set Editing State
            if(readOnly) {
                quill.disable();
                els.title.disabled = true;
                els.status.textContent = "Read Only (Live)";
            } else {
                quill.enable();
                els.title.disabled = false;
                initCursorLogic(state.docId); // Start broadcasting my cursor
            }
        }

        async function handleRemoteDeletion() {
            if(state.docListener) state.docListener();
            state.docListener = null;
            
            if(state.isGuest) {
                alert("The owner has deleted this document.");
                quill.disable();
                els.title.value += " [DELETED]";
                return;
            }

            // For Logged In Users: Auto-Recover
            alert("The original owner deleted this document. A copy has been saved to your account.");
            
            // 1. Get current content from editor
            const content = quill.getContents();
            const title = els.title.value;
            
            // 2. Overwrite the "Pointer" doc with actual content, removing the link
            // Or create a new one. Let's overwrite current local docId if it exists.
            if(state.docId) {
                // If we were viewing a remote doc via a local pointer, state.docId is the POINTER id (usually). 
                // Wait, if we opened a remote doc directly, we need to be careful.
                
                // If I am editing my own doc, this function won't trigger unless I delete it myself.
                // So this only happens if `state.docRef` was pointing to someone else.
                
                // Find the local pointer doc
                const localDoc = state.docs.find(d => d.refId === state.docRef.id); // docRef.id is remote ID
                
                if(localDoc) {
                    await db.collection('users').doc(state.user.uid).collection('docs').doc(localDoc.id).set({
                        title: title,
                        content: JSON.parse(JSON.stringify(content)),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        folderId: localDoc.folderId || null,
                        isFavorite: localDoc.isFavorite || false
                        // Removing type, refOwner, refId makes it a normal doc
                    });
                    
                    // Switch reference to local
                    state.docRef = db.collection('users').doc(state.user.uid).collection('docs').doc(localDoc.id);
                    state.status.textContent = "Recovered Copy";
                }
            }
        }

            // Determine Target
            let targetRef;

            if (data.type === 'link') {

                targetId = data.refId;

                // Real app needs Firestore Rules check.
            } else {
                // It's my doc

                targetId = id;

            state.docId = id; // The ID in the list (sidebar)

        // --- CURSORS (PRESENCE) ---
        function initCursorLogic(uniqueDocId) {
            // We use a subcollection `cursors` on the doc to track presence
            // Note: Cloud Firestore writes cost money. In prod, use Realtime Database for cursors.
            // Here, we debounce writes to save quota/performance.

            const cursorRef = state.docRef.collection('cursors').doc(state.user.uid);
            
            // 1. Broadcast Position
            const updateCursor = () => {
                if(!quill.isEnabled()) return;
                const range = quill.getSelection();
                if(range) {
                    cursorRef.set({
                        user: state.user.email,
                        index: range.index,
                        color: stringToColor(state.user.uid),
                        updated: Date.now()
                    });
                }
            };
            
            let timer;
            quill.on('selection-change', (range) => {
                if(timer) clearTimeout(timer);
                timer = setTimeout(updateCursor, 500); // 500ms debounce
            });

            // 2. Listen for Others
            if(state.cursorListener) state.cursorListener();
            state.cursorListener = state.docRef.collection('cursors').onSnapshot(snapshot => {
                els.cursorLayer.innerHTML = ''; // Clear
                const now = Date.now();
                
                snapshot.forEach(doc => {
                    if(doc.id === state.user.uid) return; // Skip self
                    
                    const data = doc.data();
                    if(now - data.updated > 60000) return; // Ignore if older than 1 min
                    
                    drawCursor(data);
                });
            });
        }

        function drawCursor(data) {
            try {
                const bounds = quill.getBounds(data.index);
                if(!bounds) return;

                const cursor = document.createElement('div');
                cursor.className = 'remote-cursor';
                cursor.style.left = bounds.left + 'px';
                cursor.style.top = bounds.top + 'px';
                cursor.style.backgroundColor = data.color;

                const label = document.createElement('div');
                label.className = 'remote-cursor-label';
                label.textContent = data.user.split('@')[0];
                label.style.backgroundColor = data.color;
                
                cursor.appendChild(label);
                els.cursorLayer.appendChild(cursor);
            } catch(e) {}
        }

        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                let value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }
            return color;
        }

                els.editorWrapper.classList.add('opacity-50', 'pointer-events-none');
            }
        };
        window.downloadAsWord = () => {
            const html = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word'><head><meta charset='utf-8'><title>${els.title.value}</title></head><body>${quill.root.innerHTML}</body></html>`;
            const blob = new Blob(['\ufeff', html], {type: 'application/msword'});
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = els.title.value + ".doc"; a.click();
        };
        
        window.toggleSidebar = (f) => {
            const sb = document.getElementById('sidebar'), ov = document.getElementById('mobile-overlay');
            if(f===false || !sb.classList.contains('sidebar-closed')) { sb.classList.add('sidebar-closed'); sb.classList.remove('sidebar-open'); ov.classList.add('hidden'); }
            else { sb.classList.remove('sidebar-closed'); sb.classList.add('sidebar-open'); ov.classList.remove('hidden'); }
        };
        window.toggleFavorite = () => { 
            state.isFav = !state.isFav; updateFavIcon(); 
            // Only update local doc settings
            db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).update({isFavorite: state.isFav});
        };
        function updateFavIcon() { 
            els.favBtn.className = `hidden md:block p-2 rounded-full transition ${state.isFav ? 'text-gold' : 'text-muted hover:text-gold'}`;
        }
        window.filterDocs = (f) => { state.activeFilter = f; renderFolders(); renderDocs(); };
        window.focusEditor = () => { if(state.docId) quill.focus(); };
        window.handleCreateFolderAction = () => { els.mobileFolderMenu.classList.add('hidden'); createNewFolder(); };
        window.toggleMobileMenu = () => els.mobileMenuDropdown.classList.toggle('hidden');
        window.toggleMobileFolderMenu = () => els.mobileFolderMenu.classList.toggle('hidden');
        
        initTheme(); 
    </script>
</body>
</html>
