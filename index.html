<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenDocs | Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#f0f2f5', surface: '#ffffff', sidebar: '#1e1e1e',  
                        border: '#e5e7eb', text: '#1f2937', muted: '#9ca3af',
                        accent: '#1a73e8', danger: '#d93025', gold: '#fbbc04'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { 'paper': '0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15)' },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.8s ease-out forwards'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1a73e8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- EDITOR ENGINE --- */
        #editor-wrapper {
            background-color: #f0f2f5;
            padding: 40px 0;
            overflow-y: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        #paper-container {
            width: 794px; /* A4 Width */
            min-height: 1123px; /* A4 Height */
            background: white;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            height: auto; 
        }

        .ql-container {
            font-size: 11pt;
            font-family: 'Times New Roman', serif;
            height: auto !important; 
            overflow: visible !important;
        }
        
        .ql-editor {
            padding: 96px; /* 1 inch margins */
            min-height: 1123px;
            height: auto !important;
            overflow-y: visible !important;
            
            /* Visual Page Breaks */
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 1123px;
            background-position: 0 -1px;
        }
        
        .ql-editor::after {
            content: "Page Break";
            position: absolute;
            left: 10px;
            top: 1123px;
            font-size: 10px;
            color: #ccc;
            pointer-events: none;
        }

        /* Toolbar Styling */
        .ql-toolbar {
            border: none !important;
            background: #edf2fa;
            border-bottom: 1px solid #e0e0e0 !important;
            padding: 8px 16px !important;
            border-radius: 24px;
            margin: 8px 16px;
        }
        
        /* Mobile Specific Styles */
        @media (max-width: 850px) {
            #editor-wrapper { padding: 0; background: white; }
            #paper-container { box-shadow: none; width: 100%; min-height: 100vh; margin: 0; }
            .ql-editor { padding: 20px; background-image: none; }
            
            /* FIX: Horizontal Scroll for Toolbar (Single Line, Neat & Clean) */
            .ql-toolbar { 
                margin: 0 !important; 
                width: 100% !important;
                border-radius: 0 !important; 
                background: #fff !important;
                
                /* Layout */
                display: flex !important;
                flex-wrap: nowrap !important; /* Force single line */
                gap: 8px;
                padding: 12px 10px !important;
                
                /* Scrolling */
                overflow-x: auto !important; 
                white-space: nowrap !important;
                -webkit-overflow-scrolling: touch;
                
                /* Hide Scrollbar for cleaner look */
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .ql-toolbar::-webkit-scrollbar { 
                display: none; 
            }
            
            /* Ensure items don't shrink */
            .ql-formats {
                display: flex !important;
                flex-shrink: 0 !important;
                margin-right: 12px !important;
            }

            /* FIX: Dropdowns (Position BELOW toolbar, Visible) */
            /* We use fixed positioning to escape the scroll container clipping */
            .ql-toolbar .ql-picker-options {
                position: fixed !important;
                
                /* Position approx 120px from top (Header 64px + Toolbar 40-50px + Padding) */
                top: 120px !important; 
                left: 12px !important;
                right: 12px !important;
                width: auto !important;
                
                bottom: auto !important; /* Not at bottom */
                transform: none !important;
                
                max-height: 250px !important;
                overflow-y: auto !important;
                
                /* Visuals */
                background: white;
                border: 1px solid #e5e7eb !important;
                border-radius: 8px !important;
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15) !important;
                z-index: 10000 !important; /* Very high to ensure visibility */
            }
            
            /* Hide page break line on mobile */
            .ql-editor::after { display: none; }
        }

        .sidebar-transition { transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col font-sans text-text bg-bg">

    <div id="loading-screen" class="absolute inset-0 z-[100] bg-[#f0f2f5] flex items-center justify-center transition-opacity duration-500">
        <div class="flex flex-col items-center">
            <div class="loader mb-2"></div>
            <div class="text-sm text-gray-500 font-medium">Loading Workspace...</div>
        </div>
    </div>

    <div id="app" class="flex-1 flex relative overflow-hidden">

        <div id="auth-screen" class="absolute inset-0 z-50 bg-[#1e1e1e] flex items-center justify-center p-4 hidden">
            <div class="w-full max-w-sm bg-[#2d2d2d] p-8 rounded-xl shadow-2xl border border-gray-700 opacity-0" id="auth-box">
                <h1 class="text-3xl font-light text-white text-center mb-1">Zen<span class="text-accent font-bold">Docs</span></h1>
                <p class="text-gray-400 text-center text-sm mb-8">Professional Cloud Editor</p>
                
                <form id="auth-form" class="space-y-4">
                    <input type="email" id="email" class="w-full bg-[#1e1e1e] border border-gray-600 rounded-lg p-3 text-white focus:border-accent outline-none transition" placeholder="Email Address" required>
                    <input type="password" id="password" class="w-full bg-[#1e1e1e] border border-gray-600 rounded-lg p-3 text-white focus:border-accent outline-none transition" placeholder="Password" required>
                    
                    <button type="submit" id="login-btn" class="w-full bg-accent text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition shadow-lg transform hover:scale-[1.02]">Sign In</button>
                    
                    <div class="flex justify-between items-center text-sm mt-4 pt-2 border-t border-gray-700">
                        <button type="button" id="signup-btn" class="text-gray-400 hover:text-white transition">Create Account</button>
                        <button type="button" onclick="showResetModal()" class="text-accent hover:text-blue-300 transition">Forgot Password?</button>
                    </div>
                    <p id="auth-error" class="text-danger text-xs text-center min-h-[1.5em] mt-2"></p>
                </form>
            </div>
        </div>

        <div id="reset-modal" class="absolute inset-0 z-[60] bg-black/80 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white rounded-xl p-6 max-w-xs w-full shadow-2xl animate-fade-in-up">
                <h3 class="font-bold text-lg mb-2 text-gray-800">Reset Password</h3>
                <p class="text-sm text-gray-600 mb-4">Enter your email. A reset link will be sent.</p>
                <input type="email" id="reset-email" class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:border-accent" placeholder="your@email.com">
                <div class="flex justify-end gap-2">
                    <button onclick="document.getElementById('reset-modal').classList.add('hidden')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded transition">Cancel</button>
                    <button onclick="sendResetLink()" class="px-4 py-2 bg-accent text-white rounded hover:bg-blue-600 shadow transition">Send Link</button>
                </div>
            </div>
        </div>

        <div id="dashboard-screen" class="hidden flex-1 flex w-full h-full relative opacity-0" id="dashboard-container">
            <div id="mobile-overlay" class="md:hidden absolute inset-0 bg-black/50 z-20 hidden backdrop-blur-sm" onclick="toggleSidebar()"></div>

            <aside id="sidebar" class="w-72 bg-sidebar text-gray-300 flex flex-col absolute md:relative z-30 h-[100dvh] md:h-full sidebar-transition sidebar-closed md:transform-none border-r border-gray-800 shadow-xl">
                <div class="p-4 border-b border-gray-700 flex justify-between items-center h-16 bg-[#252525]">
                    <span class="font-bold text-white tracking-wide pl-1 text-lg">ZenDocs</span>
                    <button onclick="createNewDoc()" class="bg-white text-accent w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-200 transition shadow text-2xl leading-none pb-1" title="New Note">+</button>
                </div>

                <div class="flex-1 overflow-y-auto p-3 custom-scrollbar">
                    <div class="space-y-1 mb-6">
                        <div onclick="filterDocs('all')" id="filter-all" class="cursor-pointer p-2 rounded-lg flex items-center gap-3 bg-white/10 text-white font-medium hover:bg-white/20 transition"><span>üìÑ</span> All Files</div>
                        <div onclick="filterDocs('fav')" id="filter-fav" class="cursor-pointer p-2 rounded-lg flex items-center gap-3 hover:bg-white/5 transition"><span>‚≠ê</span> Important</div>
                    </div>

                    <div class="mb-2 px-2 flex justify-between items-center group">
                        <span class="text-xs font-bold uppercase tracking-wider text-gray-500">Folders</span>
                        <button onclick="createNewFolder()" class="text-accent hover:text-white text-xs bg-white/5 px-2 py-1 rounded transition hover:bg-white/10">+ Add</button>
                    </div>
                    <div id="folder-list" class="space-y-1 mb-6"></div>

                    <div class="mb-2 px-2 border-t border-gray-700 pt-4">
                        <span class="text-xs font-bold uppercase tracking-wider text-gray-500">Recent</span>
                    </div>
                    <div id="doc-list" class="space-y-1"></div>
                </div>

                <div class="p-4 bg-[#181818] border-t border-gray-800">
                    <div class="flex items-center justify-between mb-2">
                        <span id="user-email" class="text-xs text-white font-medium truncate max-w-[140px]"></span>
                        <button id="logout-btn" class="text-xs text-red-400 hover:text-red-300 transition font-medium">Sign Out</button>
                    </div>
                    <div class="text-[10px] text-gray-600 text-center mt-2 pt-2 border-t border-gray-800 cursor-default">
                        Made with love ‚ù§Ô∏è by <span class="hover:text-gray-400 transition">Harsha Varthan E P</span>
                    </div>
                </div>
            </aside>

            <main class="flex-1 flex flex-col h-full relative w-full bg-[#f0f2f5]">
                <div class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-10 shadow-sm flex-shrink-0">
                    <div class="flex items-center gap-3 flex-1 overflow-hidden">
                        <button class="md:hidden text-gray-600 p-2 -ml-2" onclick="toggleSidebar()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                        <div class="flex flex-col w-full max-w-lg">
                            <input type="text" id="doc-title" class="bg-transparent text-lg font-semibold text-gray-800 outline-none w-full placeholder-gray-400 truncate" placeholder="Untitled Document" disabled>
                            <span id="save-status" class="text-[10px] text-gray-400 font-medium h-3"></span>
                        </div>
                    </div>

                    <div class="flex items-center gap-2 pl-2 relative">
                        <select id="folder-select" class="hidden md:block text-xs bg-gray-100 border-none rounded p-2 text-gray-600 hover:bg-gray-200 outline-none cursor-pointer focus:ring-1 focus:ring-accent" disabled>
                            <option value="">No Folder</option>
                        </select>
                        
                        <button id="mobile-folder-btn" onclick="toggleMobileFolderMenu()" class="md:hidden p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-accent transition disabled:opacity-50" disabled title="Move to Folder">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                        </button>

                        <button id="fav-btn" onclick="toggleFavorite()" class="p-2 rounded-full text-gray-400 hover:bg-gray-100 hover:text-gold transition disabled:opacity-50" disabled title="Mark Important">‚òÖ</button>
                        <button id="download-btn" onclick="downloadAsWord()" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-accent transition disabled:opacity-50" disabled title="Download Word Doc">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        </button>
                        <button id="delete-btn" onclick="deleteCurrentDoc()" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-danger transition disabled:opacity-50" disabled title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                        
                        <div id="mobile-folder-menu" class="hidden absolute top-14 right-10 bg-white shadow-2xl rounded-xl border border-gray-100 w-56 z-[60] py-1 flex flex-col">
                            <div id="mobile-folder-list-items" class="max-h-60 overflow-y-auto"></div>
                            <div class="border-t border-gray-100 mt-1 pt-1">
                                <button onclick="handleCreateFolderAction()" class="w-full text-left px-4 py-3 text-accent text-sm font-bold hover:bg-gray-50 flex items-center gap-2">
                                    <span>‚ûï</span> Create New Folder...
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="editor-wrapper" class="opacity-50 pointer-events-none transition-opacity" onclick="focusEditor()">
                    <div id="paper-container">
                        <div id="editor-container"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyCFmwO9aa5RZgOwQ5b3tN8NPha_1UfrCjA",
          authDomain: "notes-b4daa.firebaseapp.com",
          projectId: "notes-b4daa",
          storageBucket: "notes-b4daa.firebasestorage.app",
          messagingSenderId: "372433592521",
          appId: "1:372433592521:web:348b2558084299be1a6d18"
        };

        try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- STATE ---
        let state = {
            user: null, docId: null, activeFilter: 'all', folders: [], docs: [],
            isFav: false, saveTimer: null, firstLoad: true
        };

        const els = {
            loadingScreen: document.getElementById('loading-screen'),
            authScreen: document.getElementById('auth-screen'), 
            authBox: document.getElementById('auth-box'),
            dashboard: document.getElementById('dashboard-screen'),
            email: document.getElementById('email'), pass: document.getElementById('password'),
            authError: document.getElementById('auth-error'), docList: document.getElementById('doc-list'),
            folderList: document.getElementById('folder-list'), folderSelect: document.getElementById('folder-select'),
            title: document.getElementById('doc-title'), editorWrapper: document.getElementById('editor-wrapper'),
            status: document.getElementById('save-status'), favBtn: document.getElementById('fav-btn'),
            delBtn: document.getElementById('delete-btn'), downBtn: document.getElementById('download-btn'),
            userEmail: document.getElementById('user-email'),
            mobileFolderBtn: document.getElementById('mobile-folder-btn'),
            mobileFolderMenu: document.getElementById('mobile-folder-menu'),
            mobileFolderListItems: document.getElementById('mobile-folder-list-items')
        };

        // --- INIT EDITOR ---
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Start writing...',
            modules: { toolbar: [[{'header':[1,2,3,false]}], ['bold','italic','underline','strike', {'color':[]},{'background':[]}], [{'list':'ordered'},{'list':'bullet'},{'align':[]}], ['image','link','clean']] }
        });

        // --- AUTH FLOW ---
        auth.onAuthStateChanged(u => {
            els.loadingScreen.classList.add('hidden'); 
            state.user = u;
            
            if(u) {
                els.userEmail.textContent = u.email;
                els.authScreen.classList.add('hidden');
                els.dashboard.classList.remove('hidden');
                els.dashboard.classList.add('animate-fade-in'); 
                initData();
            } else {
                els.authScreen.classList.remove('hidden');
                els.authBox.classList.add('animate-fade-in-up'); 
                els.dashboard.classList.add('hidden');
            }
        });

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            auth.signInWithEmailAndPassword(els.email.value, els.pass.value).catch(err => els.authError.textContent = "Check email or password.");
        };
        document.getElementById('signup-btn').onclick = () => {
            auth.createUserWithEmailAndPassword(els.email.value, els.pass.value).catch(err => els.authError.textContent = err.message);
        };
        document.getElementById('logout-btn').onclick = () => {
             els.dashboard.classList.remove('animate-fade-in');
             els.authBox.classList.remove('animate-fade-in-up');
             auth.signOut();
        };

        // --- PASSWORD RESET ---
        window.showResetModal = () => {
            document.getElementById('reset-modal').classList.remove('hidden');
            if(els.email.value) document.getElementById('reset-email').value = els.email.value; 
        };
        window.sendResetLink = () => {
            const email = document.getElementById('reset-email').value;
            if(!email) return alert("Please enter email");
            
            auth.sendPasswordResetEmail(email)
                .then(() => { 
                    alert("Link Sent!\n\nPlease check your email inbox (and SPAM folder)."); 
                    document.getElementById('reset-modal').classList.add('hidden'); 
                })
                .catch(e => alert("Error: " + e.message));
        };

        // --- DATA ---
        function initData() {
            if(!state.user) return;
            const uid = state.user.uid;

            db.collection('users').doc(uid).collection('folders').orderBy('createdAt').onSnapshot(snap => {
                state.folders = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderFolders(); updateFolderSelect();
            });

            db.collection('users').doc(uid).collection('docs').orderBy('updatedAt', 'desc').onSnapshot(snap => {
                state.docs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderDocs();
                if (state.firstLoad) {
                    state.firstLoad = false;
                    state.docs.length > 0 ? openDoc(state.docs[0].id, state.docs[0]) : createNewDoc();
                }
            });
        }

        // --- RENDER UI ---
        function renderFolders() {
            els.folderList.innerHTML = '';
            state.folders.forEach(f => {
                const div = document.createElement('div');
                const isActive = state.activeFilter === f.id;
                div.className = `flex justify-between items-center group p-2 rounded cursor-pointer transition ${isActive ? 'bg-white/10 text-white' : 'hover:bg-white/5 text-gray-400'}`;
                div.innerHTML = `<div class="flex items-center gap-2" onclick="filterDocs('${f.id}')"><span>${f.emoji}</span> <span class="text-sm">${f.name}</span></div><button onclick="deleteFolder('${f.id}')" class="text-gray-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition px-1">√ó</button>`;
                els.folderList.appendChild(div);
            });
        }

        function updateFolderSelect() {
            els.folderSelect.innerHTML = '<option value="">No Folder (Root)</option>';
            state.folders.forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.id; opt.textContent = `${f.emoji} ${f.name}`;
                els.folderSelect.appendChild(opt);
            });
            const newOpt = document.createElement('option');
            newOpt.value = 'create_new';
            newOpt.textContent = "‚ûï Create New Folder...";
            newOpt.style.color = "#1a73e8";
            newOpt.style.fontWeight = "bold";
            els.folderSelect.appendChild(newOpt);
        }

        function renderDocs() {
            els.docList.innerHTML = '';
            let filtered = state.docs;
            if(state.activeFilter === 'fav') filtered = state.docs.filter(d => d.isFavorite);
            else if (state.activeFilter !== 'all') filtered = state.docs.filter(d => d.folderId === state.activeFilter);

            filtered.forEach(d => {
                const div = document.createElement('div');
                const isActive = d.id === state.docId;
                div.className = `p-2 rounded mb-1 cursor-pointer transition flex flex-col border-l-2 ${isActive ? 'bg-[#252525] border-accent text-white' : 'border-transparent hover:bg-[#252525] text-gray-400'}`;
                div.innerHTML = `<div class="font-medium text-xs truncate">${d.title || 'Untitled'}</div><div class="text-[9px] opacity-60 flex justify-between mt-1"><span>${new Date(d.updatedAt?.toDate()).toLocaleDateString()}</span>${d.isFavorite ? '<span class="text-gold">‚òÖ</span>' : ''}</div>`;
                div.onclick = () => openDoc(d.id, d);
                els.docList.appendChild(div);
            });
        }

        // --- ACTIONS ---
        window.openDoc = (id, data) => {
            state.docId = id; state.isFav = data.isFavorite || false;
            els.title.value = data.title; els.title.disabled = false;
            els.editorWrapper.classList.remove('opacity-50', 'pointer-events-none');
            els.favBtn.disabled = false; els.delBtn.disabled = false; els.downBtn.disabled = false;
            els.mobileFolderBtn.disabled = false;
            
            els.folderSelect.disabled = false; 
            els.folderSelect.value = data.folderId || "";
            
            updateFavIcon();
            quill.setContents(data.content, 'api');
            els.status.textContent = "Synced";
            if(window.innerWidth < 768) toggleSidebar(false);
        };

        window.createNewDoc = async () => {
            if(!state.user) return;
            const folderId = (state.activeFilter !== 'all' && state.activeFilter !== 'fav') ? state.activeFilter : null;
            try {
                const ref = await db.collection('users').doc(state.user.uid).collection('docs').add({
                    title: 'Untitled Document', content: '', isFavorite: false, folderId: folderId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                openDoc(ref.id, {title: 'Untitled Document', content: '', isFavorite: false, folderId: folderId});
            } catch(e) { alert("Error: " + e.message); }
        };

        window.createNewFolder = async () => {
            const autoEmoji = ['üìÅ','üìÇ','üìë','üìò','üí°','üöÄ'][Math.floor(Math.random()*6)];
            let name = prompt("Folder Name:"); 
            if(!name) return null;
            
            try {
                const ref = await db.collection('users').doc(state.user.uid).collection('folders').add({ 
                    name: name, emoji: autoEmoji, createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
                return ref.id;
            } catch(e) { console.error(e); return null; }
        };
        
        window.handleCreateFolderAction = async () => {
            els.mobileFolderMenu.classList.add('hidden');
            const newFolderId = await createNewFolder();
            if(newFolderId && state.docId) {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).update({folderId: newFolderId});
                els.folderSelect.value = newFolderId;
                els.status.textContent = "Moved to New Folder";
            } else {
                 els.folderSelect.value = state.docs.find(d => d.id === state.docId)?.folderId || "";
            }
        };

        window.deleteFolder = async (id) => {
            if(confirm("Delete folder? Notes will move to All Files.")) await db.collection('users').doc(state.user.uid).collection('folders').doc(id).delete();
        };
        window.deleteCurrentDoc = async () => {
            if(confirm("Delete this note?")) {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).delete();
                state.docId = null; els.title.value = ''; els.title.disabled = true; quill.setText(''); 
                els.editorWrapper.classList.add('opacity-50', 'pointer-events-none');
                els.favBtn.disabled = true; els.delBtn.disabled = true; els.downBtn.disabled = true;
                els.mobileFolderBtn.disabled = true;
            }
        };

        // --- SAVE LOGIC ---
        quill.on('text-change', (d, o, source) => { if(source === 'user') triggerSave(); });
        els.title.oninput = () => triggerSave();
        function triggerSave() {
            if(!state.docId) return;
            els.status.textContent = "Saving...";
            if(state.saveTimer) clearTimeout(state.saveTimer);
            state.saveTimer = setTimeout(saveToDb, 1000);
        }
        async function saveToDb() {
            if(!state.docId) return;
            try {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).set({
                    title: els.title.value || 'Untitled', content: JSON.parse(JSON.stringify(quill.getContents())),
                    isFavorite: state.isFav, folderId: els.folderSelect.value || null,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, {merge: true});
                els.status.textContent = "Saved";
            } catch(e) { console.error(e); els.status.textContent = "Error"; }
        }

        // --- WORD EXPORT ---
        window.downloadAsWord = () => {
            const title = els.title.value || "Document";
            const css = `<style>@page{size:A4;margin:1in;}body{font-family:'Times New Roman',serif;font-size:11pt;line-height:1.5;}</style>`;
            const html = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word'><head><meta charset='utf-8'><title>${title}</title>${css}</head><body>${quill.root.innerHTML}</body></html>`;
            const blob = new Blob(['\ufeff', html], {type: 'application/msword'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = title + ".doc"; a.click();
        };

        // Helpers
        window.toggleSidebar = (f) => {
            const sb = document.getElementById('sidebar'), ov = document.getElementById('mobile-overlay');
            if(f===false || !sb.classList.contains('sidebar-closed')) { sb.classList.add('sidebar-closed'); sb.classList.remove('sidebar-open'); ov.classList.add('hidden'); }
            else { sb.classList.remove('sidebar-closed'); sb.classList.add('sidebar-open'); ov.classList.remove('hidden'); }
        };
        
        els.folderSelect.onchange = () => {
            if(els.folderSelect.value === 'create_new') {
                handleCreateFolderAction();
            } else {
                moveDoc();
            }
        };
        
        window.toggleMobileFolderMenu = () => {
            if(els.mobileFolderMenu.classList.contains('hidden')) {
                renderMobileFolderList();
                els.mobileFolderMenu.classList.remove('hidden');
            } else {
                els.mobileFolderMenu.classList.add('hidden');
            }
        };
        
        function renderMobileFolderList() {
            els.mobileFolderListItems.innerHTML = '';
            
            const rootBtn = document.createElement('button');
            const isRoot = !els.folderSelect.value;
            rootBtn.className = `w-full text-left px-4 py-2 text-sm hover:bg-gray-50 flex items-center gap-2 ${isRoot ? 'text-accent font-bold bg-blue-50' : 'text-gray-600'}`;
            rootBtn.innerHTML = `<span>üè†</span> No Folder`;
            rootBtn.onclick = () => { setDocFolder(''); };
            els.mobileFolderListItems.appendChild(rootBtn);

            state.folders.forEach(f => {
                const btn = document.createElement('button');
                const isSelected = els.folderSelect.value === f.id;
                btn.className = `w-full text-left px-4 py-2 text-sm hover:bg-gray-50 flex items-center gap-2 ${isSelected ? 'text-accent font-bold bg-blue-50' : 'text-gray-600'}`;
                btn.innerHTML = `<span>${f.emoji}</span> ${f.name}`;
                btn.onclick = () => { setDocFolder(f.id); };
                els.mobileFolderListItems.appendChild(btn);
            });
        }
        
        window.setDocFolder = (id) => {
            els.folderSelect.value = id; 
            moveDoc(); 
            els.mobileFolderMenu.classList.add('hidden'); 
        };

        document.addEventListener('click', (e) => {
            if(!els.mobileFolderBtn.contains(e.target) && !els.mobileFolderMenu.contains(e.target)) {
                els.mobileFolderMenu.classList.add('hidden');
            }
        });

        window.moveDoc = () => triggerSave();
        window.toggleFavorite = () => { state.isFav = !state.isFav; updateFavIcon(); triggerSave(); };
        function updateFavIcon() { els.favBtn.className = `p-2 rounded-full transition ${state.isFav ? 'text-gold' : 'text-gray-400 hover:text-gold'}`; }
        window.filterDocs = (f) => {
            state.activeFilter = f;
            document.querySelectorAll('#sidebar .bg-white\\/10').forEach(e => e.classList.remove('bg-white/10', 'text-white'));
            if(f==='all') document.getElementById('filter-all').classList.add('bg-white/10', 'text-white');
            else if(f==='fav') document.getElementById('filter-fav').classList.add('bg-white/10', 'text-white');
            renderFolders(); renderDocs(); if(window.innerWidth < 768) toggleSidebar(false);
        };
        window.focusEditor = () => { if(state.docId) quill.focus(); };
    </script>
</body>
</html>
