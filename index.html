<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenDocs | Realtime</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: 'var(--bg-color)', surface: 'var(--surface-color)', sidebar: '#1e1e1e',  
                        border: 'var(--border-color)', text: 'var(--text-color)', muted: '#9ca3af',
                        accent: '#1a73e8', danger: '#d93025', gold: '#fbbc04',
                        darkSurface: '#1e1e1e', darkBg: '#121212', darkBorder: '#374151'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in-up': 'fadeInUp 0.6s ease-out forwards', 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: {
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
                    }
                }
            }
        }
    </script>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root { --bg-color: #f0f2f5; --surface-color: #ffffff; --text-color: #1f2937; --border-color: #e5e7eb; --paper-bg: #ffffff; --paper-text: #000000; --toolbar-bg: #edf2fa; --toolbar-border: #e0e0e0; --line-color: #e5e7eb; }
        html.dark { --bg-color: #121212; --surface-color: #1e1e1e; --text-color: #e5e7eb; --border-color: #374151; --paper-bg: #1e1e1e; --paper-text: #e0e0e0; --toolbar-bg: #2d2d2d; --toolbar-border: #404040; --line-color: #333333; }
        body, div, button, input, select, .ql-toolbar, #paper-container { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        html.dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1a73e8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* EDITOR */
        #editor-wrapper { background-color: var(--bg-color); padding: 40px 0; overflow-y: auto; flex: 1; display: flex; justify-content: center; align-items: flex-start; }
        #paper-container { width: 794px; min-height: 1123px; background: var(--paper-bg); color: var(--paper-text); box-shadow: 0 1px 3px 0 rgba(0,0,0,.3); margin-bottom: 40px; display: flex; flex-direction: column; position: relative; height: auto; }
        html.dark #paper-container { box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        .ql-container { font-size: 11pt; font-family: 'Times New Roman', serif; height: auto !important; overflow: visible !important; }
        .ql-editor { padding: 96px; min-height: 1123px; height: auto !important; overflow-y: visible !important; background-image: linear-gradient(var(--line-color) 1px, transparent 1px); background-size: 100% 1123px; background-position: 0 -1px; }
        .ql-editor::after { content: "Page Break"; position: absolute; left: 10px; top: 1123px; font-size: 10px; color: #ccc; pointer-events: none; }
        
        html.dark .ql-editor.ql-blank::before { color: #6b7280; }
        html.dark .ql-toolbar .ql-stroke { stroke: #d1d5db; }
        html.dark .ql-toolbar .ql-fill { fill: #d1d5db; }
        html.dark .ql-toolbar .ql-picker { color: #d1d5db; }
        .ql-toolbar { border: none !important; background: var(--toolbar-bg); border-bottom: 1px solid var(--toolbar-border) !important; padding: 8px 16px !important; border-radius: 24px; margin: 8px 16px; }
        select, input, textarea { font-size: 16px !important; }

        /* CURSORS */
        .cursor-flag { position: absolute; top: -1.5em; left: 0; font-size: 10px; color: white; padding: 2px 4px; border-radius: 4px 4px 4px 0; white-space: nowrap; pointer-events: none; z-index: 50; box-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .cursor-c { position: absolute; width: 2px; height: 1.2em; pointer-events: none; z-index: 49; }

        @media (max-width: 850px) {
            #editor-wrapper { padding: 0; background: var(--bg-color); }
            #paper-container { box-shadow: none; width: 100%; min-height: 100vh; margin: 0; }
            .ql-editor { padding: 20px; background-image: none; }
            .ql-toolbar { margin: 0 !important; width: 100% !important; border-radius: 0 !important; background: var(--surface-color) !important; display: flex !important; flex-wrap: nowrap !important; gap: 8px; padding: 12px 10px !important; overflow-x: auto !important; }
            .ql-toolbar .ql-picker-options { position: fixed !important; top: auto !important; bottom: 0 !important; left: 0 !important; right: 0 !important; width: 100vw !important; max-height: 40vh !important; overflow-y: auto !important; background: var(--surface-color); z-index: 99999 !important; border-radius: 16px 16px 0 0 !important; }
            .ql-editor::after { display: none; }
        }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyCFmwO9aa5RZgOwQ5b3tN8NPha_1UfrCjA",
          authDomain: "notes-b4daa.firebaseapp.com",
          projectId: "notes-b4daa",
          storageBucket: "notes-b4daa.firebasestorage.app",
          messagingSenderId: "372433592521",
          appId: "1:372433592521:web:348b2558084299be1a6d18"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- STATE ---
        let state = {
            user: null, docId: null, activeFilter: 'all', folders: [], docs: [],
            isFav: false, saveTimer: null, firstLoad: true,
            pendingShareData: null, isGuest: false,
            // Realtime specific
            sharedDocId: null, unsubscribeRealtime: null, unsubscribeCursors: null, isRemoteUpdate: false
        };

        const els = {
            loadingScreen: document.getElementById('loading-screen'),
            authScreen: document.getElementById('auth-screen'), authBox: document.getElementById('auth-box'),
            dashboard: document.getElementById('dashboard-screen'), sidebar: document.getElementById('sidebar'),
            email: document.getElementById('email'), pass: document.getElementById('password'),
            authError: document.getElementById('auth-error'), docList: document.getElementById('doc-list'),
            folderList: document.getElementById('folder-list'), folderSelect: document.getElementById('folder-select'),
            title: document.getElementById('doc-title'), editorWrapper: document.getElementById('editor-wrapper'),
            status: document.getElementById('save-status'), favBtn: document.getElementById('fav-btn'),
            delBtn: document.getElementById('delete-btn'), downBtn: document.getElementById('download-btn'),
            userEmail: document.getElementById('user-email'), mobileFolderMenu: document.getElementById('mobile-folder-menu'),
            mobileFolderListItems: document.getElementById('mobile-folder-list-items'),
            sunIcon: document.getElementById('sun-icon'), moonIcon: document.getElementById('moon-icon'),
            previewBanner: document.getElementById('preview-banner'), mobileMenuDropdown: document.getElementById('mobile-menu-dropdown'),
            mobileFavIcon: document.getElementById('mobile-fav-icon'), mobileFavText: document.getElementById('mobile-fav-text'),
            loggedInControls: document.getElementById('logged-in-controls'), guestDownloadBtn: document.getElementById('guest-download-btn'),
            hamburgerBtn: document.getElementById('hamburger-btn'), authCancelContainer: document.getElementById('auth-cancel-container'),
            cursorLayer: document.getElementById('cursor-layer')
        };

        // --- SAFETY TIMEOUT (Fixes the stuck loading screen) ---
        setTimeout(() => {
            if(!els.loadingScreen.classList.contains('hidden')) {
                console.warn("Forcing UI unlock...");
                if(state.user) {
                    els.loadingScreen.classList.add('hidden');
                    els.dashboard.classList.remove('hidden'); els.dashboard.classList.add('animate-fade-in');
                } else {
                    const hasShare = new URLSearchParams(window.location.search).get('shareId');
                    if(!hasShare) {
                        els.loadingScreen.classList.add('hidden');
                        els.authScreen.classList.remove('hidden'); els.authBox.classList.remove('opacity-0');
                    } else {
                        // Keep loading if sharing, but show alert
                        document.getElementById('loading-text').textContent = "Connecting to shared note...";
                    }
                }
            }
        }, 5000);

        // --- THEME ---
        function initTheme() { const s = localStorage.getItem('theme'); applyTheme(s === 'dark'); }
        function applyTheme(isDark) {
            document.documentElement.classList.toggle('dark', isDark);
            els.sunIcon.classList.toggle('hidden', !isDark); els.moonIcon.classList.toggle('hidden', isDark);
        }
        function toggleTheme() {
            const isDark = !document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light'); applyTheme(isDark);
            if(state.user) db.collection('users').doc(state.user.uid).set({ settings: { theme: isDark ? 'dark' : 'light' }}, {merge:true});
            if(state.sharedDocId && !state.isGuest) db.collection('shared_docs').doc(state.sharedDocId).update({ theme: isDark ? 'dark' : 'light' });
        }

        // --- EDITOR ---
        var quill = new Quill('#editor-container', {
            theme: 'snow', placeholder: 'Start writing...',
            modules: { toolbar: [[{'header':[1,2,3,false]}], ['bold','italic','underline','strike', {'color':[]},{'background':[]}], [{'list':'ordered'},{'list':'bullet'}, {'list': 'check'}], [{'align':[]}], ['image','link','clean']] }
        });

        // --- REALTIME ---
        function setupRealtimeSync(sharedId) {
            if(state.unsubscribeRealtime) state.unsubscribeRealtime();
            if(state.unsubscribeCursors) state.unsubscribeCursors();
            state.sharedDocId = sharedId;

            state.unsubscribeRealtime = db.collection('shared_docs').doc(sharedId).onSnapshot(doc => {
                if(!doc.exists) { if(state.isGuest) { alert("Note deleted."); window.location.href=window.location.pathname; } return; }
                const data = doc.data();
                if(data.t !== els.title.value && document.activeElement !== els.title) els.title.value = data.t;
                const localContent = JSON.stringify(quill.getContents());
                const remoteContent = JSON.stringify(data.c);
                if(localContent !== remoteContent) {
                    const range = quill.getSelection();
                    state.isRemoteUpdate = true;
                    quill.setContents(data.c, 'silent');
                    if(range) quill.setSelection(range.index, range.length, 'silent');
                    state.isRemoteUpdate = false;
                }
                if(state.isGuest && data.theme) applyTheme(data.theme === 'dark');
            }, err => console.error("Sync error:", err));

            const myUid = state.user ? state.user.uid : 'guest-' + Math.floor(Math.random()*1000);
            state.unsubscribeCursors = db.collection('shared_docs').doc(sharedId).collection('cursors').onSnapshot(snap => {
                els.cursorLayer.innerHTML = '';
                snap.forEach(doc => { if(doc.id !== myUid) drawCursor(doc.data(), doc.id); });
            });

            quill.on('selection-change', (range) => {
                if(range) {
                    const bounds = quill.getBounds(range.index);
                    db.collection('shared_docs').doc(sharedId).collection('cursors').doc(myUid).set({
                        name: state.user ? state.user.email : 'Guest', index: range.index, top: bounds.top, left: bounds.left,
                        color: stringToColor(state.user ? state.user.email : 'Guest'), timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            });
        }

        function drawCursor(data, id) {
            if(!data.top && data.top !== 0) return;
            const color = data.color || stringToColor(id);
            const cursor = document.createElement('div'); cursor.className = 'cursor-c';
            cursor.style.top = (data.top + 96) + 'px'; cursor.style.left = (data.left + 96) + 'px';
            cursor.style.backgroundColor = color;
            const flag = document.createElement('div'); flag.className = 'cursor-flag';
            flag.textContent = data.name.split('@')[0]; flag.style.backgroundColor = color;
            cursor.appendChild(flag); els.cursorLayer.appendChild(cursor);
        }
        function stringToColor(str) {
            let hash = 0; for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase(); return '#' + "00000".substring(0, 6 - c.length) + c;
        }

        // --- URL LOGIC ---
        async function checkUrlForShare() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('shareId');
            if (shareId) {
                try {
                    els.loadingScreen.classList.remove('hidden'); 
                    
                    if (state.user) {
                        // Check if I already imported this or own it
                        const existingImport = await db.collection('users').doc(state.user.uid).collection('docs').where('sharedSourceId', '==', shareId).limit(1).get();
                        const docCheck = await db.collection('shared_docs').doc(shareId).get();
                        
                        // If I am owner
                        if(docCheck.exists && docCheck.data().ownerUid === state.user.uid) {
                             window.history.replaceState({}, document.title, window.location.pathname);
                             return false; 
                        }
                        // If I imported it
                        if(!existingImport.empty) {
                             window.history.replaceState({}, document.title, window.location.pathname);
                             return false; 
                        }
                    }

                    const doc = await db.collection('shared_docs').doc(shareId).get();
                    if (doc.exists) {
                        const data = doc.data();
                        state.pendingShareData = { ...data, shareId: shareId };
                        state.isGuest = true;
                        if(data.theme) applyTheme(data.theme === 'dark');
                        enterGuestMode(data);
                        setupRealtimeSync(shareId);
                        return true;
                    } else {
                        alert("Note not found or deleted.");
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } catch (e) { 
                    console.error("Share load failed", e); 
                    alert("Error loading note. Please check connection.");
                }
            }
            return false;
        }

        function enterGuestMode(data) {
            els.loadingScreen.classList.add('hidden'); els.authScreen.classList.add('hidden');
            els.dashboard.classList.remove('hidden'); els.dashboard.classList.add('animate-fade-in');
            els.loggedInControls.classList.add('hidden'); els.sidebar.classList.add('hidden'); els.hamburgerBtn.classList.add('hidden');
            els.guestDownloadBtn.classList.remove('hidden'); els.previewBanner.classList.remove('hidden');
            els.title.value = data.t; quill.setContents(data.c); 
            quill.disable(); els.title.disabled = true; els.status.textContent = "Live View";
            els.editorWrapper.classList.remove('opacity-50', 'pointer-events-none');
        }

        // --- AUTH ---
        function openLoginForGuest() { els.authScreen.classList.remove('hidden'); els.authBox.classList.remove('opacity-0'); els.authBox.classList.add('animate-fade-in-up'); els.authCancelContainer.classList.remove('hidden'); }
        function closeLoginForGuest() { els.authScreen.classList.add('hidden'); els.authBox.classList.remove('animate-fade-in-up'); els.authBox.classList.add('opacity-0'); }

        // MAIN AUTH LISTENER
        auth.onAuthStateChanged(async u => {
            state.user = u;
            
            // 1. Logged In
            if(u) {
                state.isGuest = false; els.userEmail.textContent = u.email;
                els.authScreen.classList.add('hidden'); els.previewBanner.classList.add('hidden');
                els.dashboard.classList.remove('hidden'); els.loggedInControls.classList.remove('hidden');
                els.sidebar.classList.remove('hidden'); els.hamburgerBtn.classList.remove('hidden');
                els.guestDownloadBtn.classList.add('hidden'); els.dashboard.classList.add('animate-fade-in');
                
                // Hide Loader Immediately for logged in users
                els.loadingScreen.classList.add('hidden');

                db.collection('users').doc(u.uid).onSnapshot(doc => {
                    if(doc.exists && doc.data().settings?.theme) { localStorage.setItem('theme', doc.data().settings.theme); applyTheme(doc.data().settings.theme === 'dark'); }
                });
                
                // Check share AFTER showing dash to prevent blocking
                if(new URLSearchParams(window.location.search).get('shareId')) {
                    const isShared = await checkUrlForShare();
                    if(isShared && state.pendingShareData) importPendingShare();
                } else {
                    initData();
                }
            } 
            // 2. Logged Out
            else {
                // Check share link before showing Login
                const isSharing = await checkUrlForShare();
                if(!isSharing) {
                    els.loadingScreen.classList.add('hidden'); els.authScreen.classList.remove('hidden');
                    els.authBox.classList.add('animate-fade-in-up'); els.dashboard.classList.add('hidden'); els.authCancelContainer.classList.add('hidden');
                }
            }
        });

        document.getElementById('auth-form').onsubmit = e => { e.preventDefault(); auth.signInWithEmailAndPassword(els.email.value, els.pass.value).catch(e => els.authError.textContent = "Check credentials."); };
        document.getElementById('signup-btn').onclick = () => auth.createUserWithEmailAndPassword(els.email.value, els.pass.value).catch(e => els.authError.textContent = e.message);
        document.getElementById('logout-btn').onclick = () => { auth.signOut(); window.location.reload(); };

        // --- DATA ---
        function initData() {
            if(!state.user) return;
            db.collection('users').doc(state.user.uid).collection('folders').orderBy('createdAt').onSnapshot(snap => {
                state.folders = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderFolders(); updateFolderSelect();
            });
            db.collection('users').doc(state.user.uid).collection('docs').orderBy('updatedAt', 'desc').onSnapshot(snap => {
                state.docs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderDocs();
                if (state.firstLoad && !state.docId) {
                    state.firstLoad = false;
                    state.docs.length > 0 ? openDoc(state.docs[0].id, state.docs[0]) : createNewDoc();
                }
            });
        }

        async function importPendingShare() {
            const data = state.pendingShareData;
            state.pendingShareData = null; window.history.replaceState({}, document.title, window.location.pathname);
            quill.enable(); els.title.disabled = false;
            try {
                const ref = await db.collection('users').doc(state.user.uid).collection('docs').add({
                    title: data.t, content: data.c, isFavorite: false, folderId: null, sharedBy: data.email || 'Anonymous',
                    sharedSourceId: data.shareId, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Note Imported! You can now edit in real-time.");
                initData(); setTimeout(() => openDoc(ref.id, { ...data, id: ref.id, sharedSourceId: data.shareId }), 800);
            } catch(e) { console.error(e); alert("Import failed"); }
        }

        // --- RENDER ---
        function renderFolders() {
            els.folderList.innerHTML = '';
            state.folders.forEach(f => {
                const div = document.createElement('div');
                div.className = `flex justify-between items-center group p-2 rounded cursor-pointer transition ${state.activeFilter===f.id ? 'bg-white/10 text-white' : 'hover:bg-white/5 text-gray-400'}`;
                div.innerHTML = `<div class="flex items-center gap-2" onclick="filterDocs('${f.id}')"><span>${f.emoji}</span> <span class="text-sm">${f.name}</span></div><button onclick="deleteFolder('${f.id}')" class="text-gray-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition px-1">√ó</button>`;
                els.folderList.appendChild(div);
            });
        }
        function updateFolderSelect() {
            els.folderSelect.innerHTML = '<option value="">No Folder</option>';
            state.folders.forEach(f => { const o = document.createElement('option'); o.value = f.id; o.textContent = f.emoji+' '+f.name; els.folderSelect.appendChild(o); });
            const n = document.createElement('option'); n.value = 'create_new'; n.textContent = "‚ûï Create New..."; n.style.color = "#1a73e8"; els.folderSelect.appendChild(n);
        }
        function renderDocs() {
            els.docList.innerHTML = '';
            let filtered = state.docs;
            if(state.activeFilter === 'fav') filtered = state.docs.filter(d => d.isFavorite);
            else if (state.activeFilter !== 'all') filtered = state.docs.filter(d => d.folderId === state.activeFilter);
            
            filtered.forEach((d, i) => {
                const div = document.createElement('div');
                const f = state.folders.find(x => x.id === d.folderId);
                div.className = `p-2 rounded mb-1 cursor-pointer transition flex flex-col border-l-2 doc-item-anim ${d.id===state.docId ? 'bg-[#252525] border-accent text-white' : 'border-transparent hover:bg-[#252525] text-gray-400'}`;
                div.style.animationDelay = i*0.05+'s';
                div.innerHTML = `
                    <div class="flex justify-between items-center font-medium text-xs">
                        <span onclick="openDoc('${d.id}', state.docs.find(x=>x.id=='${d.id}'))" class="truncate flex-1">${d.title||'Untitled'}</span>
                        <button onclick="duplicateDoc('${d.id}')" class="opacity-0 group-hover:opacity-100 text-[9px] bg-white/10 px-1 rounded hover:bg-white/20 ml-2" title="Duplicate">üìã</button>
                    </div>
                    <div class="text-[9px] opacity-60 flex justify-between mt-1 items-center flex-wrap gap-1" onclick="openDoc('${d.id}', state.docs.find(x=>x.id=='${d.id}'))">
                        <div class="flex items-center gap-1">${new Date(d.updatedAt?.toDate()).toLocaleDateString()} ${f ? `<span class="bg-gray-700 px-1 rounded">${f.emoji}</span>`:''} ${d.sharedSourceId || d.shareLinkActive ? '<span class="text-accent">‚óè Live</span>' : ''}</div>
                        ${d.isFavorite ? '<span class="text-gold">‚òÖ</span>' : ''}
                    </div>`;
                div.classList.add('group');
                els.docList.appendChild(div);
            });
        }

        // --- ACTIONS ---
        window.openDoc = (id, data) => {
            state.docId = id; state.isFav = data.isFavorite || false;
            els.title.value = data.title; els.title.disabled = false;
            els.editorWrapper.classList.remove('opacity-50', 'pointer-events-none');
            els.favBtn.disabled = false; els.delBtn.disabled = false; els.downBtn.disabled = false;
            document.getElementById('share-btn').disabled = false;
            els.folderSelect.disabled = false; els.folderSelect.value = data.folderId || "";
            updateFavIcon();
            
            quill.setContents(data.content, 'silent');
            quill.enable(); els.status.textContent = "Synced";
            
            if(data.sharedSourceId) {
                setupRealtimeSync(data.sharedSourceId); els.status.textContent = "‚óè Live Sync";
            } else if(data.shareLinkActive && data.shareLinkId) {
                 setupRealtimeSync(data.shareLinkId); els.status.textContent = "‚óè Live Hosting";
            } else {
                if(state.unsubscribeRealtime) state.unsubscribeRealtime();
                if(state.unsubscribeCursors) state.unsubscribeCursors();
                els.cursorLayer.innerHTML = ''; state.sharedDocId = null;
            }
            if(window.innerWidth < 850) toggleSidebar(false);
        };

        window.createNewDoc = async () => {
            const fId = (state.activeFilter !== 'all' && state.activeFilter !== 'fav') ? state.activeFilter : null;
            const ref = await db.collection('users').doc(state.user.uid).collection('docs').add({
                title: 'Untitled', content: '', isFavorite: false, folderId: fId,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(), updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            openDoc(ref.id, {title:'Untitled', content:'', isFavorite:false, folderId:fId});
        };

        window.duplicateDoc = async (id) => {
            const doc = state.docs.find(d => d.id === id); if(!doc) return;
            await db.collection('users').doc(state.user.uid).collection('docs').add({
                ...doc, title: doc.title + ' (Copy)', sharedSourceId: null, shareLinkActive: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(), updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        };

        window.createNewFolder = async () => {
            const name = prompt("Folder Name:"); if(!name) return;
            await db.collection('users').doc(state.user.uid).collection('folders').add({ name, emoji:'üìÅ', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        };

        window.deleteFolder = async (id) => { if(confirm("Delete folder?")) await db.collection('users').doc(state.user.uid).collection('folders').doc(id).delete(); };
        window.deleteCurrentDoc = async () => {
            if(confirm("Delete note? (Shared version remains accessible)")) {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).delete();
                state.docId = null; els.title.value=''; quill.setText(''); els.editorWrapper.classList.add('opacity-50','pointer-events-none');
            }
        };

        // --- SAVE & SYNC ---
        quill.on('text-change', (d, o, source) => { if(source === 'user') { triggerSave(); } });
        els.title.oninput = () => triggerSave();
        function triggerSave() { if(!state.docId && !state.sharedDocId) return; els.status.textContent = "Saving..."; if(state.saveTimer) clearTimeout(state.saveTimer); state.saveTimer = setTimeout(saveToDb, 1000); }
        async function saveToDb() {
            const content = JSON.parse(JSON.stringify(quill.getContents()));
            const title = els.title.value || 'Untitled';
            if(state.docId && !state.isGuest) {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).set({
                    title, content, isFavorite: state.isFav, folderId: els.folderSelect.value||null, updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, {merge: true});
            }
            if(state.sharedDocId && !state.isRemoteUpdate) {
                await db.collection('shared_docs').doc(state.sharedDocId).update({ t: title, c: content, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
            }
            els.status.textContent = "Saved";
        }

        window.shareCurrentNote = async () => {
            if(!state.docId) return;
            const btn = document.getElementById('share-btn'); btn.innerHTML = '‚è≥'; btn.disabled = true;
            try {
                const shareId = state.docId; // Use local ID as share ID for simplicity
                const noteData = { t: els.title.value, c: JSON.parse(JSON.stringify(quill.getContents())), ownerUid: state.user.uid, originalDocId: state.docId, email: state.user.email, theme: localStorage.getItem('theme') || 'light', createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                await db.collection('shared_docs').doc(shareId).set(noteData, {merge:true});
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).update({ shareLinkActive: true, shareLinkId: shareId });
                setupRealtimeSync(shareId);
                const url = new URL(window.location.href); url.search = `?shareId=${shareId}`;
                await navigator.clipboard.writeText(url.toString()); alert("Live Link Copied!\n\nCollaborate in real-time.");
            } catch (e) { console.error(e); alert("Share failed"); }
            finally { btn.innerHTML = '<span>üîó</span> <span class="hidden md:inline">Share</span>'; btn.disabled = false; }
        };

        window.downloadAsWord = () => {
            const t = els.title.value||"Doc";
            const h = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word'><head><meta charset='utf-8'><title>${t}</title></head><body>${quill.root.innerHTML}</body></html>`;
            const b = new Blob(['\ufeff', h], {type: 'application/msword'});
            const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = t+".doc"; a.click();
        };

        window.toggleSidebar = (f) => { const s=els.sidebar, o=document.getElementById('mobile-overlay'); if(f===false||!s.classList.contains('sidebar-closed')){s.classList.add('sidebar-closed');s.classList.remove('sidebar-open');o.classList.add('hidden');} else{s.classList.remove('sidebar-closed');s.classList.add('sidebar-open');o.classList.remove('hidden');} };
        window.toggleMobileMenu=()=>els.mobileMenuDropdown.classList.toggle('hidden');
        els.folderSelect.onchange=()=>{ if(els.folderSelect.value==='create_new') handleCreateFolderAction(); else triggerSave(); };
        window.toggleMobileFolderMenu=()=>{ if(els.mobileFolderMenu.classList.contains('hidden')){ renderMobileFolderList(); els.mobileFolderMenu.classList.remove('hidden'); }else els.mobileFolderMenu.classList.add('hidden'); };
        window.handleCreateFolderAction=async()=>{ els.mobileFolderMenu.classList.add('hidden'); const id=await createNewFolder(); if(id&&state.docId){ await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).update({folderId:id}); els.folderSelect.value=id; renderDocs(); } else els.folderSelect.value=state.docs.find(d=>d.id===state.docId)?.folderId||""; };
        function renderMobileFolderList() { els.mobileFolderListItems.innerHTML=''; [null,...state.folders].forEach(f=>{ const b=document.createElement('button'); b.className=`w-full text-left px-4 py-2 text-sm flex gap-2 ${els.folderSelect.value===(f?.id||"")?'text-accent font-bold':'text-gray-500'}`; b.innerHTML=f?`<span>${f.emoji}</span> ${f.name}`:`<span>üè†</span> No Folder`; b.onclick=()=>{els.folderSelect.value=f?.id||"";triggerSave();els.mobileFolderMenu.classList.add('hidden');}; els.mobileFolderListItems.appendChild(b); }); }
        window.toggleFavorite=()=>{state.isFav=!state.isFav; updateFavIcon(); triggerSave(); renderDocs();};
        function updateFavIcon(){ els.favBtn.className=`hidden md:block p-2 rounded-full transition ${state.isFav?'text-gold':'text-muted hover:text-gold'}`; if(els.mobileFavText) els.mobileFavText.textContent=state.isFav?'Unmark':'Mark'; }
        window.filterDocs=(f)=>{state.activeFilter=f; document.querySelectorAll('#sidebar .bg-white\\/10').forEach(e=>e.classList.remove('bg-white/10','text-white')); (f==='all'?document.getElementById('filter-all'):document.getElementById('filter-fav')).classList.add('bg-white/10','text-white'); renderFolders(); renderDocs();};
        window.focusEditor=()=>{if(state.docId||state.isGuest) quill.focus();};
        document.addEventListener('click',e=>{ if(!els.mobileMenuDropdown.classList.contains('hidden')&&!e.target.closest('.mobile-menu-container')) els.mobileMenuDropdown.classList.add('hidden'); });

        initTheme();
    </script>
</body>
