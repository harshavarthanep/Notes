    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: 'var(--bg-color)', 
                        surface: 'var(--surface-color)', 
                        sidebar: '#1e1e1e',  
                        border: 'var(--border-color)', 
                        text: 'var(--text-color)', 
                        muted: '#9ca3af',
                        accent: '#1a73e8', 
                        danger: '#d93025', 
                        gold: '#fbbc04'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {

    <style>
        :root {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --paper-bg: #ffffff;
            --paper-text: #000000;
            --toolbar-bg: #edf2fa;
            --toolbar-border: #e0e0e0;
        }

        html.dark {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e5e7eb;
            --border-color: #374151;
            --paper-bg: #1e1e1e; 
            --paper-text: #e0e0e0;
            --toolbar-bg: #2d2d2d;
            --toolbar-border: #404040;
        }

        body, div, button, input, select { transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease; }

        /* CUSTOM SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        html.dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1a73e8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* EDITOR */
        #editor-wrapper {
            background-color: var(--bg-color);
            padding: 40px 0;
            overflow-y: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        #paper-container {
            width: 794px; min-height: 1123px;
            background: var(--paper-bg); color: var(--paper-text);
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.3); margin-bottom: 40px;
            display: flex; flex-direction: column; position: relative;
        }
        
        html.dark #paper-container { box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        .ql-container { font-size: 11pt; font-family: 'Times New Roman', serif; height: auto !important; }
        .ql-editor { padding: 96px; min-height: 1123px; height: auto !important; overflow-y: visible !important; }
        
        /* Remote Cursors & Locking */
        .remote-cursor {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }
        .remote-cursor-flag {
            position: absolute;
            top: -24px;
            left: 0;
            padding: 2px 6px;
            font-size: 10px;
            color: white;
            white-space: nowrap;
            border-radius: 4px;
            font-family: sans-serif;
            font-weight: bold;
        }
        .remote-cursor-bar {
            width: 2px;
            height: 18px;
            background-color: currentColor;
        }
        .locked-line-overlay {
            position: absolute;
            left: 0; right: 0;
            background-color: rgba(200, 200, 200, 0.2);
            border-left: 3px solid #d93025;
            pointer-events: none;
            z-index: 10;
        }
        html.dark .locked-line-overlay { background-color: rgba(255, 50, 50, 0.15); }

        /* Dark Mode Quill */
        html.dark .ql-editor.ql-blank::before { color: #6b7280; }
        html.dark .ql-toolbar .ql-stroke { stroke: #d1d5db; }
        html.dark .ql-toolbar .ql-fill { fill: #d1d5db; }
        html.dark .ql-toolbar .ql-picker { color: #d1d5db; }
        .ql-toolbar { border: none !important; background: var(--toolbar-bg); border-bottom: 1px solid var(--toolbar-border) !important; padding: 8px 16px !important; border-radius: 24px; margin: 8px 16px; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 850px) {
            #editor-wrapper { padding: 0; background: var(--bg-color); }
            #paper-container { box-shadow: none; width: 100%; min-height: 100vh; margin: 0; }
            .ql-editor { padding: 20px 20px 80px 20px; } 
            
            .ql-toolbar { 
                margin: 0 !important; width: 100vw !important; border-radius: 0 !important; 
                background: var(--surface-color) !important; 
                padding: 10px 10px !important; 
                display: flex !important;
                flex-flow: row nowrap !important;
                overflow-x: auto !important;
                white-space: nowrap !important;
                -webkit-overflow-scrolling: touch;
                gap: 5px;
            }
            .ql-formats { display: flex !important; flex-shrink: 0 !important; margin-right: 10px !important; }
            .ql-toolbar::-webkit-scrollbar { display: none; }
            .ql-toolbar .ql-picker-options { 
                position: fixed !important; top: auto !important; bottom: 0 !important; left: 0 !important; right: 0 !important;
                width: 100vw !important; max-height: 45vh !important; overflow-y: auto !important; 
                background: var(--surface-color); border-radius: 16px 16px 0 0 !important; z-index: 99999 !important;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.3) !important; border: 1px solid var(--border-color); padding: 10px !important;
            }
        }

        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>
</head>

        };

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            applyTheme(savedTheme === 'dark');
        }
        function applyTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                els.sunIcon.classList.remove('hidden'); els.moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                els.sunIcon.classList.add('hidden'); els.moonIcon.classList.remove('hidden');
            }
        }
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme(isDark);
            if(state.user && !state.isGuest) db.collection('users').doc(state.user.uid).set({ settings: { theme: isDark ? 'dark' : 'light' } }, { merge: true });
        }

        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Start writing...',
            modules: { 
                toolbar: {
                    container: [
                        [{'header':[1,2,3,false]}], 
                        ['bold','italic','underline','strike', {'color':[]},{'background':[]}], 
                        [{'list':'ordered'},{'list':'bullet'}, {'list': 'check'}], 
                        [{'align':[]}], 
                        ['image','link','clean']
                    ]
                }
            }
        });

        // --- AUTH & ROUTING ---
        function getShareIdFromUrl() { return new URLSearchParams(window.location.search).get('shareId'); }

        async function handleRoute() {
            const shareId = getShareIdFromUrl();
            if (auth.currentUser) {
                if (shareId) state.pendingShareId = shareId; 
            } else {
                if (shareId) {
                    await loadGuestView(shareId);
                } else {
                    els.loadingScreen.classList.add('hidden'); 
                    els.authScreen.classList.remove('hidden');
                    els.authBox.classList.add('animate-fade-in-up'); 
                }
            }
        }

        auth.onAuthStateChanged((u) => {
            state.user = u;
            if (u) {

                if(state.guestUnsubscribe) state.guestUnsubscribe();
                els.userEmail.textContent = u.email;
                els.authScreen.classList.add('hidden');
                els.dashboard.classList.remove('hidden');
                els.loggedInControls.classList.remove('hidden');
                els.sidebar.classList.remove('hidden');
                els.hamburgerBtn.classList.remove('hidden');
                els.guestDownloadBtn.classList.add('hidden');
                els.dashboard.classList.add('animate-fade-in'); 
                db.collection('users').doc(u.uid).onSnapshot(doc => {

        // --- GUEST / SHARED VIEW LOGIC ---
        async function loadGuestView(shareId) {
            state.isGuest = true;
            state.shareId = shareId;
            els.loadingScreen.classList.remove('hidden');

            if (state.guestUnsubscribe) state.guestUnsubscribe();
            
            state.guestUnsubscribe = db.collection('shared_docs').doc(shareId).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    handleSharedDocData(data, null); // Null docId for guest
                } else {
                    alert("Shared note not found.");
                    window.location.href = window.location.pathname;
                }
            }, err => {
                console.error(err);
                els.loadingScreen.classList.add('hidden');
            });
        }

        // --- DATA SYNC & EDITING ---
        function initData() {
            if(!state.user) return;
            const uid = state.user.uid;
            
            db.collection('users').doc(uid).collection('folders').orderBy('createdAt').onSnapshot(snap => {
                state.folders = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderFolders(); updateFolderSelect();
            });

            db.collection('users').doc(uid).collection('docs').orderBy('updatedAt', 'desc').onSnapshot(async (snap) => {
                state.docs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderDocs();
                
                const shareId = getShareIdFromUrl();
                // If opening a link while logged in
                if (shareId && state.firstLoad) {
                    state.firstLoad = false;
                    const myOwnedDoc = state.docs.find(d => d.shareId === shareId);
                    const myImportedDoc = state.docs.find(d => d.importedFromShareId === shareId);
                    
                    if (myOwnedDoc) {
                        openDoc(myOwnedDoc.id, myOwnedDoc);
                    } else if (myImportedDoc) {
                        openDoc(myImportedDoc.id, myImportedDoc);
                    } else {
                        // Import it
                        importSharedNote(shareId);
                    }
                    window.history.replaceState({}, document.title, window.location.pathname); 
                } 
                else if (state.firstLoad && !state.docId) {
                    state.firstLoad = false;
                    els.loadingScreen.classList.add('hidden');
                    state.docs.length > 0 ? openDoc(state.docs[0].id, state.docs[0]) : createNewDoc();
                }
            });
        }

        async function importSharedNote(shareId) {
            els.loadingScreen.classList.remove('hidden');
            try {
                const snap = await db.collection('shared_docs').doc(shareId).get();
                if (!snap.exists) { alert("Not found"); els.loadingScreen.classList.add('hidden'); return; }
                const data = snap.data();
                const ref = await db.collection('users').doc(state.user.uid).collection('docs').add({
                    title: data.t, content: data.c, isFavorite: false, folderId: null,
                    importedFromShareId: shareId, sharedBy: data.email || 'Anonymous',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                els.loadingScreen.classList.add('hidden');
            } catch (e) { console.error(e); els.loadingScreen.classList.add('hidden'); }
        }

        // --- CORE OPEN LOGIC (HANDLES BOTH OWNER AND VIEWER) ---
        window.openDoc = (id, data) => {
            state.docId = id; state.isFav = data.isFavorite || false;
            
            // Clean up previous listeners
            if(state.importedUnsubscribe) { state.importedUnsubscribe(); state.importedUnsubscribe = null; }
            if(state.presenceUnsubscribe) { state.presenceUnsubscribe(); state.presenceUnsubscribe = null; }
            cleanupCursors();

            els.title.value = data.title; 
            els.folderSelect.value = data.folderId || "";
            updateFavIcon();

            // Set initial content
            quill.setContents(data.content, 'api');
            els.editorWrapper.classList.remove('opacity-50', 'pointer-events-none');
            
            // Determine Context (Owner vs Collaborator)
            if (data.importedFromShareId) {
                // I am a collaborator (Editor or Viewer)
                state.shareId = data.importedFromShareId;
                setupRealtimeSync(state.shareId, id);
            } else if (data.shareId) {
                // I am the owner and it is shared
                state.shareId = data.shareId;
                state.permission = 'owner';
                setupRealtimeSync(state.shareId, id);
                quill.enable();
                updateUIForPermission('owner');
            } else {
                // Private doc
                state.shareId = null;
                state.permission = 'owner';
                quill.enable();
                els.syncBanner.classList.add('hidden');
                els.previewBanner.classList.add('hidden');
                updateUIForPermission('owner');
            }
            
            if(window.innerWidth < 850 && !state.isGuest) toggleSidebar(false);
        };

        function handleSharedDocData(data, myDocId) {
            // Apply Content from Cloud
            const cur = JSON.stringify(quill.getContents());
            const inc = JSON.stringify(data.c);
            if (cur !== inc) {
                const range = quill.getSelection();
                quill.setContents(data.c, 'silent'); 
                if(range) quill.setSelection(range);
            }
            els.title.value = data.t;

            // Determine Permission
            const myEmail = state.user ? state.user.email : null;
            let perm = 'viewer'; // Default public
            
            // Check Public Access
            if (data.publicAccess === 'editor') perm = 'editor';
            else if (data.publicAccess === 'restricted') perm = 'restricted';

            // Check Specific Permission
            if (myEmail && data.permissions && data.permissions[myEmail]) {
                perm = data.permissions[myEmail];
            }
            // Check Owner
            if (state.user && data.ownerId === state.user.uid) perm = 'owner';

            state.permission = perm;
            updateUIForPermission(perm);

            // Update my local doc copy if logged in
            if (myDocId && state.user && perm !== 'restricted') {
                 db.collection('users').doc(state.user.uid).collection('docs').doc(myDocId).update({
                    title: data.t, content: data.c, updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            
            // Requests Notification (Owner Only)
            if (perm === 'owner' && data.requests && data.requests.length > 0) {
                els.shareNotification.classList.remove('hidden');
            } else {
                els.shareNotification.classList.add('hidden');
            }
        }

        function setupRealtimeSync(shareId, myDocId) {
            els.syncBanner.classList.remove('hidden');
            
            // 1. Listen for Content/Permission Changes
            state.importedUnsubscribe = db.collection('shared_docs').doc(shareId).onSnapshot(doc => {
                if(doc.exists) handleSharedDocData(doc.data(), myDocId);
            });

            // 2. Presence & Cursors
            setupPresence(shareId);
        }

        function updateUIForPermission(perm) {
            const banner = els.previewBanner;
            const text = els.accessLevelText;
            const btn = els.requestAccessBtn;

            banner.classList.remove('hidden');
            btn.classList.add('hidden');

            if (perm === 'owner') {
                banner.classList.add('hidden'); // Owner doesn't need banner
                quill.enable();
                els.title.disabled = false;
                els.shareBtn.disabled = false;
            } else if (perm === 'editor') {
                text.textContent = "You have Edit Access";
                banner.classList.remove('bg-red-500', 'bg-accent');
                banner.classList.add('bg-green-600');
                quill.enable();
                els.title.disabled = false; // Editors can change title
                els.shareBtn.disabled = true;
            } else if (perm === 'viewer') {
                text.textContent = "View Only Mode";
                banner.classList.remove('bg-green-600', 'bg-red-500');
                banner.classList.add('bg-accent');
                quill.disable();
                els.title.disabled = true;
                els.shareBtn.disabled = true;
                btn.classList.remove('hidden');
            } else if (perm === 'restricted') {
                text.textContent = "Access Restricted";
                banner.classList.remove('bg-green-600', 'bg-accent');
                banner.classList.add('bg-red-500');
                quill.disable();
                quill.setContents([{insert: 'Access Denied.\n'}]);
                els.title.disabled = true;
                btn.classList.remove('hidden');
            }
            
            // Loading screen off
            els.loadingScreen.classList.add('hidden');
            els.dashboard.classList.remove('hidden');
            if(state.isGuest) els.dashboard.classList.add('animate-fade-in');
        }

        // --- PRESENCE & CURSORS & LOCKING ---
        function setupPresence(shareId) {
            const myUid = state.user ? state.user.uid : 'guest-' + Math.floor(Math.random()*10000);
            const myName = state.user ? state.user.email.split('@')[0] : 'Guest';
            const presenceRef = db.collection('shared_docs').doc(shareId).collection('presence');

            // Send my heartbeat & cursor
            const sendHeartbeat = (range, lockedLine = null) => {
                if(state.permission === 'viewer' || state.permission === 'restricted') return;
                presenceRef.doc(myUid).set({
                    name: myName,
                    color: state.myColor,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                    cursor: range ? range.index : null,
                    lockedLine: lockedLine
                });
            };

            // Track my cursor
            quill.on('selection-change', (range) => {
                if (range) {
                    // Identify line for locking
                    const [line, offset] = quill.getLine(range.index);
                    const lineIndex = quill.getIndex(line);
                    sendHeartbeat(range, lineIndex);
                }
            });

            // Listen to others
            state.presenceUnsubscribe = presenceRef.where('lastActive', '>', new Date(Date.now() - 30000))
                .onSnapshot(snap => {
                    els.cursorsLayer.innerHTML = ''; // Clear old
                    let activeLocks = [];

                    snap.docs.forEach(d => {
                        if (d.id === myUid) return; // Skip self
                        const p = d.data();
                        
                        // Render Cursor
                        if (p.cursor !== null && p.cursor !== undefined) {
                            renderRemoteCursor(p);
                        }
                        
                        // Track Locks
                        if (p.lockedLine !== null && p.lockedLine !== undefined) {
                            activeLocks.push(p.lockedLine);
                            renderLockedLine(p.lockedLine, p.name, p.color);
                        }
                    });

                    // Enforce Locking (Disable my editing if on locked line)
                    enforceLocks(activeLocks);
                });

            // Keep alive
            setInterval(() => sendHeartbeat(quill.getSelection() || null, null), 10000);
        }

        function renderRemoteCursor(user) {
            const bounds = quill.getBounds(user.cursor);
            if (!bounds) return;

            const cursor = document.createElement('div');
            cursor.className = 'remote-cursor';
            cursor.style.top = (bounds.top) + 'px'; // inside editor relative
            cursor.style.left = bounds.left + 'px';
            cursor.style.color = user.color;
            
            cursor.innerHTML = `
                <div class="remote-cursor-flag" style="background-color: ${user.color}">${user.name}</div>
                <div class="remote-cursor-bar"></div>
            `;
            els.cursorsLayer.appendChild(cursor);
        }

        function renderLockedLine(index, name, color) {
            const [line, offset] = quill.getLine(index);
            if (!line) return;
            const lineNode = line.domNode;
            const rect = lineNode.getBoundingClientRect();
            const containerRect = document.getElementById('editor-container').getBoundingClientRect();

            const overlay = document.createElement('div');
            overlay.className = 'locked-line-overlay';
            overlay.style.top = (rect.top - containerRect.top) + 'px';
            overlay.style.height = rect.height + 'px';
            overlay.style.borderLeftColor = color;
            overlay.title = `${name} is typing...`;
            
            els.cursorsLayer.appendChild(overlay);
        }

        function enforceLocks(lockedIndices) {
            const range = quill.getSelection();
            if (!range) return;
            const [line, offset] = quill.getLine(range.index);
            const myLineIndex = quill.getIndex(line);

            if (lockedIndices.includes(myLineIndex)) {
                // If I am on a locked line, push me out or warn
                // Simple warning approach:
                els.saveStatus.textContent = "Line Locked by another user!";
                els.saveStatus.style.color = "red";
                quill.disable(); // Temporary disable
                state.lockTimer = setTimeout(() => {
                    quill.enable();
                    els.saveStatus.textContent = "";
                    els.saveStatus.style.color = "inherit";
                    quill.focus();
                }, 500); // Check again/reenable shortly
            }
        }

        function cleanupCursors() {
            els.cursorsLayer.innerHTML = '';
        }

        // --- SHARING MODAL LOGIC ---
        window.openShareModal = async () => {
            if(!state.shareId) {
                // Generate share ID for first time
                await createShareEntry();
            }
            els.shareModal.classList.remove('hidden');
            const docRef = await db.collection('shared_docs').doc(state.shareId).get();
            const data = docRef.data();
            
            els.shareLinkInput.value = window.location.origin + window.location.pathname + '?shareId=' + state.shareId;
            els.sharePermission.value = data.publicAccess || 'viewer';

            // Render Requests if Owner
            if (state.permission === 'owner' && data.requests && data.requests.length > 0) {

                els.requestsList.innerHTML = '';
                data.requests.forEach(email => {
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center bg-gray-100 dark:bg-[#1e1e1e] p-2 rounded text-xs";

                        </div>

                els.requestsSection.classList.add('hidden');
            }
        };

        window.closeShareModal = () => els.shareModal.classList.add('hidden');
        
        async function createShareEntry() {
            const noteData = { 
                t: els.title.value, c: quill.getContents(), 
                ownerId: state.user.uid, email: state.user.email,
                publicAccess: 'viewer', permissions: {}, requests: [],

                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            const ref = await db.collection('shared_docs').add(noteData);
            state.shareId = ref.id;
            await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).update({ shareId: state.shareId });

            if(!state.shareId) return;
            await db.collection('shared_docs').doc(state.shareId).update({
                publicAccess: els.sharePermission.value
            });
        };

            const btn = els.requestAccessBtn;
            btn.textContent = "Sending...";

                    requests: firebase.firestore.FieldValue.arrayUnion(state.user.email)
                });

        window.approveRequest = async (email) => {
            const updates = {};
            updates[`permissions.${email}`] = 'editor';
            updates['requests'] = firebase.firestore.FieldValue.arrayRemove(email);
            
            await db.collection('shared_docs').doc(state.shareId).update(updates);

        // --- HISTORY / INFO LOGIC ---
        window.showHistory = async () => {
            if(!state.shareId) { alert("History is available for shared documents."); return; }

            els.historyList.innerHTML = '<div class="loader mx-auto"></div>';

        function logHistory() {

                user: state.user.email,
                time: new Date(),
                action: 'edit'
            };
            // Note: In a real app, use a subcollection to avoid 1MB limit.

            // Only log if 5 mins passed since last log to prevent spam
            // (Simplified: just logging saves for now)
             db.collection('shared_docs').doc(state.shareId).update({
                history: firebase.firestore.FieldValue.arrayUnion(entry)
            }).catch(e=>{}); // Ignore size errors
        }

        // --- BASIC CRUD (Preserved from original) ---

        function triggerSave() {
            if((!state.docId && !state.shareId) || state.isGuest) return;
            els.status.textContent = "Saving...";
            if(state.saveTimer) clearTimeout(state.saveTimer);
            state.saveTimer = setTimeout(saveToDb, 1000);

        async function saveToDb() {
            try {
                const currentContent = JSON.parse(JSON.stringify(quill.getContents()));
                const updateData = {
                    title: els.title.value || 'Untitled', content: currentContent,
                    isFavorite: state.isFav, folderId: els.folderSelect.value || null,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // 1. Update Private Record (if exists)
                if (state.docId && state.permission !== 'viewer') {
                    await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).set(updateData, {merge: true});
                }
                
                // 2. Update Shared Record (if shared)
                if (state.shareId && (state.permission === 'owner' || state.permission === 'editor')) {
                     await db.collection('shared_docs').doc(state.shareId).update({
                        t: updateData.title, c: updateData.content
                    });
                    // Log to history occasionally (logic simplified here)
                    if(Math.random() > 0.8) logHistory();
                }
                
                els.status.textContent = "Saved";
            } catch(e) { console.error(e); els.status.textContent = "Error"; }
        }

        window.createNewFolder = async () => { const autoEmoji = ['üìÅ','üìÇ','üìë','üìò','üí°','üöÄ'][Math.floor(Math.random()*6)]; let name = prompt("Folder Name:"); if(!name) return null; try { const ref = await db.collection('users').doc(state.user.uid).collection('folders').add({ name: name, emoji: autoEmoji, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); return ref.id; } catch(e) { return null; } };
        window.deleteCurrentDoc = async () => { if (!state.docId) return; if (confirm("Delete this note?")) { await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).delete(); createNewDoc(); } };        
        window.downloadAsWord = () => { const title = els.title.value || "Document"; const css = `<style>@page{size:A4;margin:1in;}body{font-family:'Times New Roman',serif;font-size:11pt;line-height:1.5;}</style>`; const html = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word'><head><meta charset='utf-8'><title>${title}</title>${css}</head><body>${quill.root.innerHTML}</body></html>`; const blob = new Blob(['\ufeff', html], {type: 'application/msword'}); const url = URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = title + ".doc"; a.click(); };
        window.toggleSidebar = (f) => { const sb = document.getElementById('sidebar'), ov = document.getElementById('mobile-overlay'); if(f===false || !sb.classList.contains('sidebar-closed')) { sb.classList.add('sidebar-closed'); sb.classList.remove('sidebar-open'); ov.classList.add('hidden'); } else { sb.classList.remove('sidebar-closed'); sb.classList.add('sidebar-open'); ov.classList.remove('hidden'); } };
        els.folderSelect.onchange = () => { if(els.folderSelect.value === 'create_new') window.createNewFolder(); else triggerSave(); };
        window.toggleFavorite = () => { state.isFav = !state.isFav; updateFavIcon(); triggerSave(); renderDocs(); };
        function updateFavIcon() { const cls = `hidden md:block p-2 rounded-full transition ${state.isFav ? 'text-gold' : 'text-muted hover:text-gold'}`; els.favBtn.className = cls; }
        window.filterDocs = (f) => { state.activeFilter = f; document.querySelectorAll('#sidebar .bg-white\\/10').forEach(e => e.classList.remove('bg-white/10', 'text-white')); if(f==='all') document.getElementById('filter-all').classList.add('bg-white/10', 'text-white'); else if(f==='fav') document.getElementById('filter-fav').classList.add('bg-white/10', 'text-white'); renderFolders(); renderDocs(); if(window.innerWidth < 768) toggleSidebar(false); };
        window.focusEditor = () => { if(state.docId || state.shareId) quill.focus(); };

        function renderFolders() {
            els.folderList.innerHTML = '';
            state.folders.forEach(f => {
                const div = document.createElement('div');
                const isActive = state.activeFilter === f.id;
                div.className = `flex justify-between items-center group p-2 rounded cursor-pointer transition ${isActive ? 'bg-white/10 text-white' : 'hover:bg-white/5 text-gray-400'}`;
                div.innerHTML = `<div class="flex items-center gap-2" onclick="filterDocs('${f.id}')"><span>${f.emoji}</span> <span class="text-sm">${f.name}</span></div><button onclick="deleteFolder('${f.id}')" class="text-gray-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition px-1">√ó</button>`;
                els.folderList.appendChild(div);
            });
        }
        function updateFolderSelect() {
            els.folderSelect.innerHTML = '<option value="">No Folder</option>';
            state.folders.forEach(f => {
                const opt = document.createElement('option'); opt.value = f.id; opt.textContent = `${f.emoji} ${f.name}`; els.folderSelect.appendChild(opt);
            });
            const newOpt = document.createElement('option'); newOpt.value = 'create_new'; newOpt.textContent = "‚ûï Create New..."; newOpt.style.color = "#1a73e8"; els.folderSelect.appendChild(newOpt);
        }
        function renderDocs() {
            els.docList.innerHTML = '';
            let filtered = state.docs;
            if(state.activeFilter === 'fav') filtered = state.docs.filter(d => d.isFavorite);
            else if (state.activeFilter !== 'all') filtered = state.docs.filter(d => d.folderId === state.activeFilter);

            filtered.forEach(d => {
                const div = document.createElement('div');
                const isActive = d.id === state.docId;
                let badges = '';
                if (d.sharedBy) badges += `<span class="ml-1 px-1.5 py-0.5 rounded text-[9px] bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300">from: ${d.sharedBy}</span>`;
                if (d.shareId) badges += `<span class="ml-1 px-1.5 py-0.5 rounded text-[9px] bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300">Shared</span>`;

                div.className = `p-2 rounded mb-1 cursor-pointer transition flex flex-col border-l-2 group relative ${isActive ? 'bg-[#252525] border-accent text-white' : 'border-transparent hover:bg-[#252525] text-gray-400'}`;
                div.innerHTML = `<div class="font-medium text-xs flex items-center justify-between h-5"><span class="truncate pr-2 select-none">${d.title || 'Untitled'}</span></div><div class="text-[9px] opacity-60 flex justify-between mt-1 items-center flex-wrap gap-1 select-none"><div class="flex items-center flex-wrap gap-1"><span>${d.updatedAt ? new Date(d.updatedAt.toDate()).toLocaleDateString() : 'Just now'}</span>${badges}</div>${d.isFavorite ? '<span class="text-gold text-[10px]">‚òÖ</span>' : ''}</div>`;
                div.onclick = () => openDoc(d.id, d);
                els.docList.appendChild(div);
            });
        }

        initTheme(); 
    </script>
</body>
