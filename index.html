        /* --- GLOBAL TRANSITIONS --- */
        body, div, nav, aside, input, button, select, span, svg {

            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);

        .dark ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        /* --- LOADERS --- */
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- EDITOR STYLING --- */
        #editor-wrapper {
            padding: 40px 0;
            overflow-y: overlay;
            flex: 1; display: flex; justify-content: center; align-items: flex-start;
        }
        
        #paper-container {
            width: 794px; min-height: 1123px;
            margin-bottom: 40px;
            display: flex; flex-direction: column; position: relative;
            transition: all 0.3s ease;
        }

        /* LIGHT MODE PAPER */
        .bg-white #paper-container { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        /* DARK MODE PAPER */
        .dark #paper-container { background-color: #1e2126; box-shadow: 0 0 0 1px #2d313a; }

        .ql-container { font-family: 'Times New Roman', serif; font-size: 11pt; }
        .ql-editor {
            padding: 96px; min-height: 1123px;
            /* Page Break Lines */
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 1123px; background-position: 0 -1px;
        }
        .dark .ql-editor {
            background-image: linear-gradient(#2d313a 1px, transparent 1px);
            color: #e5e7eb; /* Light text in dark mode */
        }
        
        .ql-editor::after {
            content: "Page Break"; position: absolute; left: 10px; top: 1123px;
            font-size: 10px; color: #9ca3af; pointer-events: none;
            font-family: 'Inter', sans-serif;
        }

        /* --- TOOLBAR OVERRIDES --- */
        .ql-toolbar {
            border: none !important;
            border-bottom: 1px solid #e5e7eb !important;
            padding: 12px 20px !important;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(8px);
        }
        .dark .ql-toolbar {
            background: rgba(22, 24, 28, 0.8);
            border-bottom: 1px solid #2d313a !important;
        }
        
        /* Toolbar Icons - Dark Mode Fix */
        .dark .ql-stroke { stroke: #9ca3af !important; }
        .dark .ql-fill { fill: #9ca3af !important; }
        .dark .ql-picker { color: #9ca3af !important; }
        .dark .ql-picker-options { background-color: #1e2126 !important; border-color: #2d313a !important; color: #e5e7eb; }
        
        /* --- MOBILE --- */
        @media (max-width: 850px) {
            #editor-wrapper { padding: 0; }
            #paper-container { width: 100%; min-height: 100vh; box-shadow: none !important; margin: 0; border-radius: 0; }
            .ql-editor { padding: 20px; background-image: none; }
            .ql-editor::after { display: none; }
            
            /* Clean Mobile Toolbar */
            .ql-toolbar {
                margin: 0 !important; width: 100% !important; border-radius: 0 !important;
                display: flex !important; flex-wrap: nowrap !important; gap: 8px;
                overflow-x: auto !important; -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            .ql-toolbar::-webkit-scrollbar { display: none; }
            .ql-formats { flex-shrink: 0 !important; margin-right: 12px !important; }
            
            /* Mobile Dropdowns */
            .ql-toolbar .ql-picker-options {

                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5) !important;
            }
        }

        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>

            // Check local storage or system preference
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');

            userEmail: document.getElementById('user-email'),
            mobileFolderBtn: document.getElementById('mobile-folder-btn'),
            mobileFolderMenu: document.getElementById('mobile-folder-menu'),
            mobileFolderListItems: document.getElementById('mobile-folder-list-items')
        };

        // --- QUILL INIT ---
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Type something brilliant...',
            modules: { toolbar: [[{'header':[1,2,3,false]}], ['bold','italic','underline','strike', {'color':[]},{'background':[]}], [{'list':'ordered'},{'list':'bullet'},{'align':[]}], ['image','link','clean']] }
        });

        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(u => {
            if(u) {
                state.user = u;
                els.userEmail.textContent = u.email;
                els.authScreen.classList.add('hidden');
                els.loadingScreen.classList.add('opacity-0', 'pointer-events-none');
                
                els.dashboard.classList.remove('hidden');
                setTimeout(() => els.dashboard.classList.remove('opacity-0'), 100);
                els.dashboard.classList.add('animate-fade-in'); 
                initData();
            } else {
                state.user = null;
                els.loadingScreen.classList.add('hidden');
                els.authScreen.classList.remove('hidden');
                els.authBox.classList.remove('opacity-0', 'translate-y-4');
                els.authBox.classList.add('animate-slide-up');
                els.dashboard.classList.add('hidden');
            }
        });

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            auth.signInWithEmailAndPassword(els.email.value, els.pass.value).catch(err => els.authError.textContent = "Incorrect credentials.");
        };
        document.getElementById('signup-btn').onclick = () => {
            auth.createUserWithEmailAndPassword(els.email.value, els.pass.value).catch(err => els.authError.textContent = err.message);
        };
        document.getElementById('logout-btn').onclick = () => {
             els.dashboard.classList.remove('animate-fade-in');
             auth.signOut();
             location.reload(); // Hard refresh to clear state cleanly
        };

        // --- PASSWORD RESET ---
        window.showResetModal = () => {
            document.getElementById('reset-modal').classList.remove('hidden');
            if(els.email.value) document.getElementById('reset-email').value = els.email.value; 
        };
        window.sendResetLink = () => {
            const email = document.getElementById('reset-email').value;
            if(!email) return alert("Please enter email");
            auth.sendPasswordResetEmail(email)
                .then(() => { 
                    alert("Reset link sent to your email."); 
                    document.getElementById('reset-modal').classList.add('hidden'); 
                })
                .catch(e => alert(e.message));
        };

        // --- DATA SYNC ---
        function initData() {
            if(!state.user) return;
            const uid = state.user.uid;

            db.collection('users').doc(uid).collection('folders').orderBy('createdAt').onSnapshot(snap => {
                state.folders = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderFolders(); updateFolderSelect();
            });

            db.collection('users').doc(uid).collection('docs').orderBy('updatedAt', 'desc').onSnapshot(snap => {
                state.docs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderDocs();
                if (state.firstLoad) {
                    state.firstLoad = false;
                    state.docs.length > 0 ? openDoc(state.docs[0].id, state.docs[0]) : createNewDoc();
                }
            });
        }

        // --- RENDERERS ---
        function renderFolders() {
            els.folderList.innerHTML = '';
            state.folders.forEach(f => {
                const div = document.createElement('div');
                const isActive = state.activeFilter === f.id;
                div.className = `flex justify-between items-center group p-2 rounded-xl cursor-pointer transition-all duration-200 ${isActive ? 'bg-brand-50 text-brand-600 dark:bg-brand-900/20 dark:text-brand-400 font-semibold' : 'hover:bg-gray-100 dark:hover:bg-dark-surface text-gray-600 dark:text-gray-400'}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3 w-full" onclick="filterDocs('${f.id}')">
                        <span>${f.emoji}</span> <span class="text-sm truncate">${f.name}</span>
                    </div>
                    <button onclick="deleteFolder('${f.id}')" class="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition p-1">√ó</button>
                `;
                els.folderList.appendChild(div);
            });
        }

        function updateFolderSelect() {
            els.folderSelect.innerHTML = '<option value="">No Folder (Root)</option>';
            state.folders.forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.id; opt.textContent = `${f.emoji} ${f.name}`;
                els.folderSelect.appendChild(opt);
            });
            const newOpt = document.createElement('option');
            newOpt.value = 'create_new';
            newOpt.textContent = "‚ûï Create New Folder...";
            els.folderSelect.appendChild(newOpt);
        }

        function renderDocs() {
            els.docList.innerHTML = '';
            let filtered = state.docs;
            if(state.activeFilter === 'fav') filtered = state.docs.filter(d => d.isFavorite);
            else if (state.activeFilter !== 'all') filtered = state.docs.filter(d => d.folderId === state.activeFilter);

            if(filtered.length === 0) {
                els.docList.innerHTML = `<div class="text-center py-8 text-gray-300 dark:text-gray-600 text-xs italic">No documents found</div>`;
                return;
            }

            filtered.forEach(d => {
                const div = document.createElement('div');
                const isActive = d.id === state.docId;
                // Modern card style for docs
                div.className = `p-3 rounded-xl mb-1 cursor-pointer transition-all duration-200 border ${isActive ? 'bg-white dark:bg-dark-surface border-brand-200 dark:border-brand-900 shadow-sm' : 'border-transparent hover:bg-white dark:hover:bg-dark-surface hover:shadow-sm'}`;
                
                div.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="font-medium text-xs truncate ${isActive ? 'text-brand-600 dark:text-brand-400' : 'text-gray-700 dark:text-gray-300'}">${d.title || 'Untitled'}</div>
                        ${d.isFavorite ? '<span class="text-yellow-400 text-[10px]">‚òÖ</span>' : ''}
                    </div>
                    <div class="text-[10px] text-gray-400 mt-1 flex justify-between">
                        <span>${new Date(d.updatedAt?.toDate()).toLocaleDateString(undefined, {month:'short', day:'numeric'})}</span>
                    </div>
                `;
                div.onclick = () => openDoc(d.id, d);
                els.docList.appendChild(div);
            });
        }

        // --- CORE ACTIONS ---
        window.openDoc = (id, data) => {
            state.docId = id; state.isFav = data.isFavorite || false;
            
            els.title.value = data.title; els.title.disabled = false;
            els.editorWrapper.classList.remove('opacity-50', 'pointer-events-none');
            
            // Enable buttons
            [els.favBtn, els.delBtn, els.downBtn, els.mobileFolderBtn, els.folderSelect].forEach(b => b.disabled = false);
            
            els.folderSelect.value = data.folderId || "";
            
            updateFavIcon();
            quill.setContents(data.content, 'api');
            els.status.innerHTML = `<span class="text-green-500">‚óè</span> Synced`;
            
            if(window.innerWidth < 768) toggleSidebar(false);
        };

        window.createNewDoc = async () => {
            if(!state.user) return;
            const folderId = (state.activeFilter !== 'all' && state.activeFilter !== 'fav') ? state.activeFilter : null;
            try {
                const ref = await db.collection('users').doc(state.user.uid).collection('docs').add({
                    title: '', content: '', isFavorite: false, folderId: folderId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                openDoc(ref.id, {title: '', content: '', isFavorite: false, folderId: folderId});
                els.title.focus();
            } catch(e) { alert("Error: " + e.message); }
        };

        window.createNewFolder = async () => {
            const autoEmoji = ['üìÅ','üìÇ','üìë','üìò','üí°','üöÄ','üíº'][Math.floor(Math.random()*7)];
            let name = prompt("New Folder Name:"); 
            if(!name) return null;
            
            try {
                const ref = await db.collection('users').doc(state.user.uid).collection('folders').add({ 
                    name: name, emoji: autoEmoji, createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
                return ref.id;
            } catch(e) { console.error(e); return null; }
        };
        
        window.handleCreateFolderAction = async () => {
            els.mobileFolderMenu.classList.add('hidden');
            const newFolderId = await createNewFolder();
            if(newFolderId && state.docId) {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).update({folderId: newFolderId});
                els.folderSelect.value = newFolderId;
                els.status.textContent = "Moved to New Folder";
            } else {
                 els.folderSelect.value = state.docs.find(d => d.id === state.docId)?.folderId || "";
            }
        };

        window.deleteFolder = async (id) => {
            if(confirm("Delete folder? Notes inside will move to 'All Documents'.")) await db.collection('users').doc(state.user.uid).collection('folders').doc(id).delete();
        };

        window.deleteCurrentDoc = async () => {
            if(confirm("Are you sure you want to delete this document?")) {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).delete();
                state.docId = null; els.title.value = ''; els.title.disabled = true; quill.setText(''); 
                els.editorWrapper.classList.add('opacity-50', 'pointer-events-none');
                [els.favBtn, els.delBtn, els.downBtn, els.mobileFolderBtn, els.folderSelect].forEach(b => b.disabled = true);
            }
        };

        // --- SAVING ---
        quill.on('text-change', (d, o, source) => { if(source === 'user') triggerSave(); });
        els.title.oninput = () => triggerSave();
        
        function triggerSave() {
            if(!state.docId) return;
            els.status.innerHTML = `<span class="animate-spin text-brand-500">‚Üª</span> Saving...`;
            if(state.saveTimer) clearTimeout(state.saveTimer);
            state.saveTimer = setTimeout(saveToDb, 1000);
        }
        
        async function saveToDb() {
            if(!state.docId) return;
            try {
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).set({
                    title: els.title.value, content: JSON.parse(JSON.stringify(quill.getContents())),
                    isFavorite: state.isFav, folderId: els.folderSelect.value || null,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, {merge: true});
                els.status.innerHTML = `<span class="text-green-500">‚óè</span> Saved`;
            } catch(e) { console.error(e); els.status.textContent = "Sync Error"; }
        }

        // --- HELPERS ---
        window.downloadAsWord = () => {
            const title = els.title.value || "Document";
            // Check current mode to ensure exported doc is readable (always black text on white for Word)
            const css = `<style>@page{size:A4;margin:1in;}body{font-family:'Times New Roman',serif;font-size:11pt;line-height:1.5;color:black;background:white;}</style>`;
            const html = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word'><head><meta charset='utf-8'><title>${title}</title>${css}</head><body>${quill.root.innerHTML}</body></html>`;
            const blob = new Blob(['\ufeff', html], {type: 'application/msword'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = title + ".doc"; a.click();
        };

        window.toggleSidebar = (f) => {
            const sb = document.getElementById('sidebar'), ov = document.getElementById('mobile-overlay');
            if(f===false || !sb.classList.contains('sidebar-closed')) { 
                sb.classList.add('sidebar-closed'); sb.classList.remove('sidebar-open'); 
                ov.classList.add('hidden'); 
            } else { 
                sb.classList.remove('sidebar-closed'); sb.classList.add('sidebar-open'); 
                ov.classList.remove('hidden'); 
            }
        };
        
        els.folderSelect.onchange = () => {
            if(els.folderSelect.value === 'create_new') handleCreateFolderAction();
            else moveDoc();
        };
        
        window.toggleMobileFolderMenu = () => {
            if(els.mobileFolderMenu.classList.contains('hidden')) {
                renderMobileFolderList();
                els.mobileFolderMenu.classList.remove('hidden');
            } else {
                els.mobileFolderMenu.classList.add('hidden');
            }
        };
        
        function renderMobileFolderList() {
            els.mobileFolderListItems.innerHTML = '';
            const rootBtn = document.createElement('button');
            const isRoot = !els.folderSelect.value;
            rootBtn.className = `w-full text-left px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-white/5 flex items-center gap-2 rounded-lg ${isRoot ? 'text-brand-500 font-bold bg-brand-50 dark:bg-brand-900/20' : 'text-gray-600 dark:text-gray-300'}`;
            rootBtn.innerHTML = `<span>üè†</span> No Folder`;
            rootBtn.onclick = () => { setDocFolder(''); };
            els.mobileFolderListItems.appendChild(rootBtn);

            state.folders.forEach(f => {
                const btn = document.createElement('button');
                const isSelected = els.folderSelect.value === f.id;
                btn.className = `w-full text-left px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-white/5 flex items-center gap-2 rounded-lg ${isSelected ? 'text-brand-500 font-bold bg-brand-50 dark:bg-brand-900/20' : 'text-gray-600 dark:text-gray-300'}`;
                btn.innerHTML = `<span>${f.emoji}</span> ${f.name}`;
                btn.onclick = () => { setDocFolder(f.id); };
                els.mobileFolderListItems.appendChild(btn);
            });
        }
        
        window.setDocFolder = (id) => {
            els.folderSelect.value = id; moveDoc(); els.mobileFolderMenu.classList.add('hidden'); 
        };

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if(!els.mobileFolderBtn.contains(e.target) && !els.mobileFolderMenu.contains(e.target)) {
                els.mobileFolderMenu.classList.add('hidden');
            }
        });

        window.moveDoc = () => triggerSave();
        window.toggleFavorite = () => { state.isFav = !state.isFav; updateFavIcon(); triggerSave(); };
        
        function updateFavIcon() { 
            els.favBtn.className = `p-2 rounded-full transition ${state.isFav ? 'text-yellow-400' : 'text-gray-400 hover:text-yellow-400 hover:bg-gray-100 dark:hover:bg-white/5'}`; 
        }
        
        window.filterDocs = (f) => {
            state.activeFilter = f;
            // Clear all active states in sidebar
            document.querySelectorAll('#sidebar button, #sidebar div.group').forEach(e => {
                // Reset styling manually or rely on render
            });
            renderFolders(); renderDocs(); 
            if(window.innerWidth < 768) toggleSidebar(false);
        };
        
        window.focusEditor = () => { if(state.docId) quill.focus(); };
    </script>
</body>
</html>
