    <style>
        :root {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --paper-bg: #ffffff;
            --paper-text: #000000;
            --toolbar-bg: #edf2fa;
            --toolbar-border: #e0e0e0;
        }

        html.dark {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e5e7eb;
            --border-color: #374151;
            --paper-bg: #1e1e1e; 
            --paper-text: #e0e0e0;
            --toolbar-bg: #2d2d2d;
            --toolbar-border: #404040;
        }

        body, div, button, input, select { transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease; }

        /* CUSTOM SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        html.dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1a73e8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* EDITOR */
        #editor-wrapper {
            background-color: var(--bg-color);
            padding: 40px 0;
            overflow-y: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        #paper-container {
            width: 794px; min-height: 1123px;
            background: var(--paper-bg); color: var(--paper-text);
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.3); margin-bottom: 40px;
            display: flex; flex-direction: column; position: relative;
        }
        
        html.dark #paper-container { box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        .ql-container { font-size: 11pt; font-family: 'Times New Roman', serif; height: auto !important; }
        .ql-editor { padding: 96px; min-height: 1123px; height: auto !important; overflow-y: visible !important; }
        
        /* Dark Mode Quill */
        html.dark .ql-editor.ql-blank::before { color: #6b7280; }
        html.dark .ql-toolbar .ql-stroke { stroke: #d1d5db; }
        html.dark .ql-toolbar .ql-fill { fill: #d1d5db; }
        html.dark .ql-toolbar .ql-picker { color: #d1d5db; }
        .ql-toolbar { border: none !important; background: var(--toolbar-bg); border-bottom: 1px solid var(--toolbar-border) !important; padding: 8px 16px !important; border-radius: 24px; margin: 8px 16px; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 850px) {
            #editor-wrapper { padding: 0; background: var(--bg-color); }
            #paper-container { box-shadow: none; width: 100%; min-height: 100vh; margin: 0; }
            .ql-editor { padding: 20px 20px 80px 20px; } 
            
            /* Horizontal Scroll Toolbar (Single Line, Neat) */
            .ql-toolbar { 
                margin: 0 !important; width: 100vw !important; border-radius: 0 !important; 
                background: var(--surface-color) !important; 
                padding: 10px 10px !important; 
                display: flex !important;
                flex-flow: row nowrap !important; /* Force Single Line */
                overflow-x: auto !important;
                white-space: nowrap !important;
                -webkit-overflow-scrolling: touch;
                gap: 5px;
            }
            
            /* Ensure Format groups don't wrap */
            .ql-formats {
                display: flex !important;
                flex-shrink: 0 !important;
                margin-right: 10px !important;
            }

            /* Hide scrollbar visually */
            .ql-toolbar::-webkit-scrollbar { display: none; }
            .ql-toolbar { -ms-overflow-style: none; scrollbar-width: none; }

            /* Bottom Sheet Dropdowns */
            .ql-toolbar .ql-picker-options { 
                position: fixed !important; top: auto !important; bottom: 0 !important; left: 0 !important; right: 0 !important;
                width: 100vw !important; max-height: 45vh !important; overflow-y: auto !important; 
                background: var(--surface-color); border-radius: 16px 16px 0 0 !important; z-index: 99999 !important;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.3) !important;
                border: 1px solid var(--border-color);
                padding: 10px !important;
            }
            .ql-picker-expanded .ql-picker-options { display: block; }
        }

        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>

        async function saveToDb() {
            if(!state.docId) return;
            try {
                const currentContent = JSON.parse(JSON.stringify(quill.getContents()));
                const updateData = {
                    title: els.title.value || 'Untitled', content: currentContent,
                    isFavorite: state.isFav, folderId: els.folderSelect.value || null,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                await db.collection('users').doc(state.user.uid).collection('docs').doc(state.docId).set(updateData, {merge: true});
                
                const activeDoc = state.docs.find(d => d.id === state.docId);
                if (activeDoc && activeDoc.shareId) {
                    await db.collection('shared_docs').doc(activeDoc.shareId).update({
                        t: updateData.title, c: updateData.content, theme: localStorage.getItem('theme') || 'light'
                    });

                els.status.textContent = "Saved";

        els.folderSelect.onchange = () => { if(els.folderSelect.value === 'create_new') handleCreateFolderAction(); else triggerSave(); };
        window.toggleMobileFolderMenu = () => { if(els.mobileFolderMenu.classList.contains('hidden')) { renderMobileFolderList(); els.mobileFolderMenu.classList.remove('hidden'); } else els.mobileFolderMenu.classList.add('hidden'); };
        function renderMobileFolderList() { els.mobileFolderListItems.innerHTML = ''; const rootBtn = document.createElement('button'); const isRoot = !els.folderSelect.value; rootBtn.className = `w-full text-left px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 ${isRoot ? 'text-accent font-bold bg-blue-50 dark:bg-gray-800' : 'text-gray-600 dark:text-gray-300'}`; rootBtn.innerHTML = `<span>üè†</span> No Folder`; rootBtn.onclick = () => { setDocFolder(''); }; els.mobileFolderListItems.appendChild(rootBtn); state.folders.forEach(f => { const btn = document.createElement('button'); const isSelected = els.folderSelect.value === f.id; btn.className = `w-full text-left px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 ${isSelected ? 'text-accent font-bold bg-blue-50 dark:bg-gray-800' : 'text-gray-600 dark:text-gray-300'}`; btn.innerHTML = `<span>${f.emoji}</span> ${f.name}`; btn.onclick = () => { setDocFolder(f.id); }; els.mobileFolderListItems.appendChild(btn); }); }
        window.setDocFolder = (id) => { els.folderSelect.value = id; triggerSave(); els.mobileFolderMenu.classList.add('hidden'); };
        window.toggleFavorite = () => { state.isFav = !state.isFav; updateFavIcon(); triggerSave(); renderDocs(); };
        function updateFavIcon() { const cls = `hidden md:block p-2 rounded-full transition ${state.isFav ? 'text-gold' : 'text-muted hover:text-gold'}`; els.favBtn.className = cls; if(els.mobileFavText) { els.mobileFavText.textContent = state.isFav ? 'Unmark Important' : 'Mark Important'; els.mobileFavIcon.style.color = state.isFav ? '#fbbc04' : 'inherit'; } }
        window.filterDocs = (f) => { state.activeFilter = f; document.querySelectorAll('#sidebar .bg-white\\/10').forEach(e => e.classList.remove('bg-white/10', 'text-white')); if(f==='all') document.getElementById('filter-all').classList.add('bg-white/10', 'text-white'); else if(f==='fav') document.getElementById('filter-fav').classList.add('bg-white/10', 'text-white'); renderFolders(); renderDocs(); if(window.innerWidth < 768) toggleSidebar(false); };
        window.focusEditor = () => { if(state.docId) quill.focus(); };
        document.addEventListener('click', (e) => { const menu = els.mobileMenuDropdown; const btn = e.target.closest('.mobile-menu-container'); if (!menu.classList.contains('hidden') && !btn && !menu.contains(e.target)) menu.classList.add('hidden'); const folderMenu = els.mobileFolderMenu; if(!folderMenu.classList.contains('hidden') && !e.target.closest('.folder-menu-container') && !e.target.closest('[onclick*="toggleMobileFolderMenu"]')) folderMenu.classList.add('hidden'); });

        initTheme(); 
    </script>
