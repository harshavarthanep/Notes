<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenDocs | Auto-Sync</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#0f0f0f', surface: '#181818', border: '#2a2a2a', 
                        text: '#e0e0e0', muted: '#888888', accent: '#3b82f6', danger: '#ef4444'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        
        .ql-toolbar { background: #181818; border-color: #2a2a2a !important; padding: 12px !important; }
        .ql-container { background: #0f0f0f; border: none !important; color: #e0e0e0; font-size: 16px; flex-grow: 1; overflow: hidden; }
        .ql-editor { height: 100%; overflow-y: auto; padding: 20px; }
        .ql-snow .ql-picker { color: #888; }
        .ql-snow .ql-stroke { stroke: #888; }
        .ql-snow .ql-fill { fill: #888; }
        
        body { background-color: #0f0f0f; color: #e0e0e0; }
        .loader { border: 2px solid #333; border-top: 2px solid #3b82f6; border-radius: 50%; width: 14px; height: 14px; animation: spin 0.8s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col font-sans">

    <div id="app" class="flex-1 flex relative overflow-hidden">

        <div id="auth-screen" class="absolute inset-0 z-50 bg-bg flex items-center justify-center p-4">
            <div class="w-full max-w-sm bg-surface p-8 rounded-2xl border border-border shadow-2xl">
                <h1 class="text-2xl font-bold text-white text-center mb-6">Zen<span class="text-accent">Docs</span></h1>
                <form id="auth-form" class="space-y-4">
                    <input type="email" id="email" class="w-full bg-bg border border-border rounded-lg p-3 text-white focus:border-accent outline-none" placeholder="Email" required>
                    <input type="password" id="password" class="w-full bg-bg border border-border rounded-lg p-3 text-white focus:border-accent outline-none" placeholder="Password" required>
                    <button type="submit" id="login-btn" class="w-full bg-accent text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">Log In</button>
                    <button type="button" id="signup-btn" class="w-full bg-transparent border border-border text-muted hover:text-white py-3 rounded-lg">Create Account</button>
                    <p id="auth-error" class="text-danger text-xs text-center min-h-[1.5em]"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-screen" class="hidden flex-1 flex w-full h-full relative">
            <div id="mobile-overlay" class="md:hidden absolute inset-0 bg-black/50 z-20 hidden backdrop-blur-sm" onclick="toggleSidebar()"></div>

            <aside id="sidebar" class="w-72 bg-surface border-r border-border flex flex-col absolute md:relative z-30 h-full sidebar-transition sidebar-closed md:transform-none">
                <div class="p-4 border-b border-border flex justify-between items-center h-16">
                    <span class="font-bold pl-2">My Notes</span>
                    <button id="new-doc-btn" class="bg-accent/10 text-accent px-3 py-1 rounded text-sm hover:bg-accent/20">+ New</button>
                </div>
                <div id="doc-list" class="flex-1 overflow-y-auto p-3 space-y-1"></div>
                <div class="p-4 border-t border-border flex justify-between items-center">
                    <span id="user-email" class="text-xs text-muted truncate max-w-[150px]"></span>
                    <button id="logout-btn" class="text-xs text-danger hover:text-red-400">Log Out</button>
                </div>
            </aside>

            <main class="flex-1 flex flex-col h-full relative bg-bg w-full">
                <div class="h-16 border-b border-border flex items-center justify-between px-4 bg-surface z-10">
                    <div class="flex items-center flex-1 gap-3 overflow-hidden">
                        <button class="md:hidden text-muted hover:text-white" onclick="toggleSidebar()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                        <input type="text" id="doc-title" class="bg-transparent text-lg font-bold text-white outline-none w-full placeholder-muted/50" placeholder="Select a note..." disabled>
                    </div>
                    <div class="flex items-center gap-4 pl-2">
                        <div id="status-indicator" class="flex items-center gap-2 opacity-0 transition-opacity">
                            <span class="loader hidden" id="save-loader"></span>
                            <span id="save-text" class="text-xs text-muted font-bold uppercase tracking-wider">Saved</span>
                        </div>
                        <button id="delete-doc-btn" class="text-muted hover:text-danger p-2" disabled title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                </div>
                <div id="editor-wrapper" class="flex-1 overflow-hidden flex flex-col opacity-50 pointer-events-none">
                    <div id="editor-container"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCFmwO9aa5RZgOwQ5b3tN8NPha_1UfrCjA",
          authDomain: "notes-b4daa.firebaseapp.com",
          projectId: "notes-b4daa",
          storageBucket: "notes-b4daa.firebasestorage.app",
          messagingSenderId: "372433592521",
          appId: "1:372433592521:web:348b2558084299be1a6d18",
          measurementId: "G-JKLMSFD0C2"
        };

        try {
            firebase.initializeApp(firebaseConfig);
        } catch(e) { console.error(e); }

        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // UI Elements
        const els = {
            authScreen: document.getElementById('auth-screen'),
            dashboard: document.getElementById('dashboard-screen'),
            email: document.getElementById('email'),
            pass: document.getElementById('password'),
            authError: document.getElementById('auth-error'),
            docList: document.getElementById('doc-list'),
            title: document.getElementById('doc-title'),
            editor: document.getElementById('editor-wrapper'),
            status: document.getElementById('status-indicator'),
            loader: document.getElementById('save-loader'),
            statusText: document.getElementById('save-text'),
            delBtn: document.getElementById('delete-doc-btn'),
            userEmail: document.getElementById('user-email')
        };

        let currentUser = null;
        let currentDocId = null;
        let saveTimeout = null;

        // Editor Setup
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Type something...',
            modules: { toolbar: [[{'header':[1,2,false]}], ['bold','italic','underline'], [{'list':'ordered'},{'list':'bullet'}], ['image','link']] }
        });

        // Auth Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                els.userEmail.textContent = user.email;
                els.authScreen.classList.add('hidden');
                els.dashboard.classList.remove('hidden');
                loadSidebar();
            } else {
                currentUser = null;
                els.authScreen.classList.remove('hidden');
                els.dashboard.classList.add('hidden');
                els.docList.innerHTML = '';
            }
        });

        // Login/Signup
        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            auth.signInWithEmailAndPassword(els.email.value, els.pass.value).catch(err => els.authError.textContent = err.message);
        };
        document.getElementById('signup-btn').onclick = () => {
            auth.createUserWithEmailAndPassword(els.email.value, els.pass.value).catch(err => els.authError.textContent = err.message);
        };
        document.getElementById('logout-btn').onclick = () => auth.signOut();

        // Load Sidebar
        function loadSidebar() {
            db.collection('users').doc(currentUser.uid).collection('docs').orderBy('updatedAt', 'desc')
            .onSnapshot(snap => {
                els.docList.innerHTML = '';
                if(snap.empty) els.docList.innerHTML = '<div class="text-center text-muted text-sm mt-4">No notes.</div>';
                snap.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    const isActive = doc.id === currentDocId;
                    div.className = `p-3 rounded mb-1 cursor-pointer ${isActive ? 'bg-accent/20 text-accent' : 'hover:bg-white/5'}`;
                    div.innerHTML = `<div class="font-medium text-sm truncate">${data.title || 'Untitled'}</div>`;
                    div.onclick = () => openDoc(doc.id, data);
                    els.docList.appendChild(div);
                });
            });
        }

        // Open Doc
        function openDoc(id, data) {
            currentDocId = id;
            els.title.value = data.title;
            els.title.disabled = false;
            els.delBtn.disabled = false;
            els.editor.classList.remove('opacity-50', 'pointer-events-none');
            quill.setContents(data.content, 'api');
            
            // UI Reset
            if(window.innerWidth < 768) toggleSidebar(false);
            setStatus('Loaded', false);
        }

        // New Doc
        document.getElementById('new-doc-btn').onclick = async () => {
            const ref = await db.collection('users').doc(currentUser.uid).collection('docs').add({
                title: 'Untitled Note',
                content: '',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            openDoc(ref.id, {title:'Untitled Note', content:''});
        };

        // Delete Doc
        els.delBtn.onclick = async () => {
            if(confirm('Delete this note?')) {
                await db.collection('users').doc(currentUser.uid).collection('docs').doc(currentDocId).delete();
                currentDocId = null;
                els.title.value = '';
                els.title.disabled = true;
                els.delBtn.disabled = true;
                quill.setText('');
                els.editor.classList.add('opacity-50', 'pointer-events-none');
            }
        };

        // --- SAVE LOGIC ---
        quill.on('text-change', (delta, old, source) => { if(source === 'user') triggerSave(); });
        els.title.oninput = () => triggerSave();

        function triggerSave() {
            if(!currentDocId) return;
            setStatus('Syncing...', true);
            if(saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveToDb, 1000); // 1 second debounce
        }

        async function saveToDb() {
            if(!currentUser || !currentDocId) return;
            
            // ---------------------------------------------------------
            // THE FIX: Convert Quill Object to Plain JSON before saving
            // ---------------------------------------------------------
            const rawContent = quill.getContents();
            const cleanContent = JSON.parse(JSON.stringify(rawContent)); 

            try {
                await db.collection('users').doc(currentUser.uid).collection('docs').doc(currentDocId).set({
                    title: els.title.value || 'Untitled',
                    content: cleanContent, // Sending the clean JSON now
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                setStatus('Saved', false);
            } catch(e) {
                console.error(e);
                setStatus('Error', false);
                alert("Save Failed: " + e.message);
            }
        }

        function setStatus(msg, loading) {
            els.status.classList.remove('opacity-0');
            els.statusText.textContent = msg;
            if(loading) {
                els.loader.classList.remove('hidden');
                els.statusText.classList.remove('text-accent');
            } else {
                els.loader.classList.add('hidden');
                if(msg === 'Saved') {
                    els.statusText.classList.add('text-accent');
                    setTimeout(() => els.status.classList.add('opacity-0'), 2000);
                }
            }
        }

        window.toggleSidebar = (force) => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobile-overlay');
            const isClosed = sb.classList.contains('sidebar-closed');
            if(force === false || !isClosed) {
                sb.classList.add('sidebar-closed');
                sb.classList.remove('sidebar-open');
                ov.classList.add('hidden');
            } else {
                sb.classList.remove('sidebar-closed');
                sb.classList.add('sidebar-open');
                ov.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
